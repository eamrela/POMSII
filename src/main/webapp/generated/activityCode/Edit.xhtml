<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActivityCodeEditDlg" widgetVar="ActivityCodeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditActivityCodeTitle}">
            <h:form id="ActivityCodeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{activityCodeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditActivityCodeLabel_materialId}" for="materialId" />
                        <p:inputText id="materialId" value="#{activityCodeController.selected.materialId}" title="#{bundle.EditActivityCodeTitle_materialId}" required="true" requiredMessage="#{bundle.EditActivityCodeRequiredMessage_materialId}"/>
                        <p:outputLabel value="#{bundle.EditActivityCodeLabel_description}" for="description" />
                        <p:inputText id="description" value="#{activityCodeController.selected.description}" title="#{bundle.EditActivityCodeTitle_description}" />
                        <p:outputLabel value="#{bundle.EditActivityCodeLabel_quantityRequested}" for="quantityRequested" />
                        <p:inputText id="quantityRequested" value="#{activityCodeController.selected.quantityRequested}" title="#{bundle.EditActivityCodeTitle_quantityRequested}" />
                        <p:outputLabel value="#{bundle.EditActivityCodeLabel_vendorPrice}" for="vendorPrice" />
                        <p:inputText id="vendorPrice" value="#{activityCodeController.selected.vendorPrice}" title="#{bundle.EditActivityCodeTitle_vendorPrice}" />
                        <p:outputLabel value="#{bundle.EditActivityCodeLabel_subcontractorPrice}" for="subcontractorPrice" />
                        <p:inputText id="subcontractorPrice" value="#{activityCodeController.selected.subcontractorPrice}" title="#{bundle.EditActivityCodeTitle_subcontractorPrice}" />
                        <p:outputLabel value="#{bundle.EditActivityCodeLabel_um}" for="um" />
                        <p:inputText id="um" value="#{activityCodeController.selected.um}" title="#{bundle.EditActivityCodeTitle_um}" />
                        <p:outputLabel value="#{bundle.EditActivityCodeLabel_umPercent}" for="umPercent" />
                        <p:inputText id="umPercent" value="#{activityCodeController.selected.umPercent}" title="#{bundle.EditActivityCodeTitle_umPercent}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{activityCodeController.update}" value="#{bundle.Save}" update="display,:ActivityCodeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ActivityCodeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ActivityCodeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
