<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActivityCodeCreateDlg" widgetVar="ActivityCodeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateActivityCodeTitle}">
            <h:form id="ActivityCodeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{activityCodeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateActivityCodeLabel_materialId}" for="materialId" />
                        <p:inputText id="materialId" value="#{activityCodeController.selected.materialId}" title="#{bundle.CreateActivityCodeTitle_materialId}" required="true" requiredMessage="#{bundle.CreateActivityCodeRequiredMessage_materialId}"/>
                        <p:outputLabel value="#{bundle.CreateActivityCodeLabel_description}" for="description" />
                        <p:inputText id="description" value="#{activityCodeController.selected.description}" title="#{bundle.CreateActivityCodeTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateActivityCodeLabel_quantityRequested}" for="quantityRequested" />
                        <p:inputText id="quantityRequested" value="#{activityCodeController.selected.quantityRequested}" title="#{bundle.CreateActivityCodeTitle_quantityRequested}" />
                        <p:outputLabel value="#{bundle.CreateActivityCodeLabel_vendorPrice}" for="vendorPrice" />
                        <p:inputText id="vendorPrice" value="#{activityCodeController.selected.vendorPrice}" title="#{bundle.CreateActivityCodeTitle_vendorPrice}" />
                        <p:outputLabel value="#{bundle.CreateActivityCodeLabel_subcontractorPrice}" for="subcontractorPrice" />
                        <p:inputText id="subcontractorPrice" value="#{activityCodeController.selected.subcontractorPrice}" title="#{bundle.CreateActivityCodeTitle_subcontractorPrice}" />
                        <p:outputLabel value="#{bundle.CreateActivityCodeLabel_um}" for="um" />
                        <p:inputText id="um" value="#{activityCodeController.selected.um}" title="#{bundle.CreateActivityCodeTitle_um}" />
                        <p:outputLabel value="#{bundle.CreateActivityCodeLabel_umPercent}" for="umPercent" />
                        <p:inputText id="umPercent" value="#{activityCodeController.selected.umPercent}" title="#{bundle.CreateActivityCodeTitle_umPercent}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{activityCodeController.create}" value="#{bundle.Save}" update="display,:ActivityCodeListForm:datalist,:growl" oncomplete="handleSubmit(args,'ActivityCodeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ActivityCodeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
