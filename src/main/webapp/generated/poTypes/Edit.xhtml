<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PoTypesEditDlg" widgetVar="PoTypesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPoTypesTitle}">
            <h:form id="PoTypesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{poTypesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPoTypesLabel_typeName}" for="typeName" />
                        <p:inputText id="typeName" value="#{poTypesController.selected.typeName}" title="#{bundle.EditPoTypesTitle_typeName}" required="true" requiredMessage="#{bundle.EditPoTypesRequiredMessage_typeName}"/>
                        <p:outputLabel value="#{bundle.EditPoTypesLabel_description}" for="description" />
                        <p:inputText id="description" value="#{poTypesController.selected.description}" title="#{bundle.EditPoTypesTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{poTypesController.update}" value="#{bundle.Save}" update="display,:PoTypesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PoTypesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PoTypesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
