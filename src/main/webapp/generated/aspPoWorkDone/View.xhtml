<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AspPoWorkDoneViewDlg" widgetVar="AspPoWorkDoneViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAspPoWorkDoneTitle}">
            <h:form id="AspPoWorkDoneViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aspPoWorkDoneController.selected != null}">
                        <h:outputText value="#{bundle.ViewAspPoWorkDoneLabel_id}"/>
                        <h:outputText value="#{aspPoWorkDoneController.selected.id}" title="#{bundle.ViewAspPoWorkDoneTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAspPoWorkDoneLabel_workDone}"/>
                        <h:outputText value="#{aspPoWorkDoneController.selected.workDone}" title="#{bundle.ViewAspPoWorkDoneTitle_workDone}"/>
                        <h:outputText value="#{bundle.ViewAspPoWorkDoneLabel_workValue}"/>
                        <h:outputText value="#{aspPoWorkDoneController.selected.workValue}" title="#{bundle.ViewAspPoWorkDoneTitle_workValue}"/>
                        <h:outputText value="#{bundle.ViewAspPoWorkDoneLabel_insertionDate}"/>
                        <h:outputText value="#{aspPoWorkDoneController.selected.insertionDate}" title="#{bundle.ViewAspPoWorkDoneTitle_insertionDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAspPoWorkDoneLabel_aspPoId}"/>
                        <h:outputText value="#{aspPoWorkDoneController.selected.aspPoId}" title="#{bundle.ViewAspPoWorkDoneTitle_aspPoId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AspPoWorkDoneViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
