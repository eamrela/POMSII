<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersRolesCreateDlg" widgetVar="UsersRolesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsersRolesTitle}">
            <h:form id="UsersRolesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersRolesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsersRolesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{usersRolesController.selected.id}" title="#{bundle.CreateUsersRolesTitle_id}" required="true" requiredMessage="#{bundle.CreateUsersRolesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateUsersRolesLabel_role}" for="role" />
                        <p:inputText id="role" value="#{usersRolesController.selected.role}" title="#{bundle.CreateUsersRolesTitle_role}" />
                        <p:outputLabel value="#{bundle.CreateUsersRolesLabel_username}" for="username" />
                        <p:selectOneMenu id="username" value="#{usersRolesController.selected.username}" >
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="usernameItem"
                                           itemValue="#{usernameItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersRolesController.create}" value="#{bundle.Save}" update="display,:UsersRolesListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsersRolesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsersRolesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
