<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConfigurationsViewDlg" widgetVar="ConfigurationsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle6.ViewConfigurationsTitle}">
            <h:form id="ConfigurationsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{configurationsController.selected != null}">
                        <h:outputText value="#{bundle6.ViewConfigurationsLabel_configurationsPK_confName}"/>
                        <h:outputText value="#{configurationsController.selected.configurationsPK.confName}" title="#{bundle6.ViewConfigurationsTitle_configurationsPK_confName}"/>
                        <h:outputText value="#{bundle6.ViewConfigurationsLabel_configurationsPK_confEnviroment}"/>
                        <h:outputText value="#{configurationsController.selected.configurationsPK.confEnviroment}" title="#{bundle6.ViewConfigurationsTitle_configurationsPK_confEnviroment}"/>
                        <h:outputText value="#{bundle6.ViewConfigurationsLabel_confValue}"/>
                        <h:outputText value="#{configurationsController.selected.confValue}" title="#{bundle6.ViewConfigurationsTitle_confValue}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle6.Close}" onclick="ConfigurationsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
