<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActivityAttachmentsCreateDlg" widgetVar="ActivityAttachmentsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle10.CreateActivityAttachmentsTitle}">
            <h:form id="ActivityAttachmentsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{activityAttachmentsController.selected != null}">
                        <p:outputLabel value="#{bundle10.CreateActivityAttachmentsLabel_attachmentId}" for="attachmentId" />
                        <p:inputText id="attachmentId" value="#{activityAttachmentsController.selected.attachmentId}" title="#{bundle10.CreateActivityAttachmentsTitle_attachmentId}" required="true" requiredMessage="#{bundle10.CreateActivityAttachmentsRequiredMessage_attachmentId}"/>
                        <p:outputLabel value="#{bundle10.CreateActivityAttachmentsLabel_attachmentName}" for="attachmentName" />
                        <p:inputText id="attachmentName" value="#{activityAttachmentsController.selected.attachmentName}" title="#{bundle10.CreateActivityAttachmentsTitle_attachmentName}" />
                        <p:outputLabel value="#{bundle10.CreateActivityAttachmentsLabel_attachmentLocation}" for="attachmentLocation" />
                        <p:inputText id="attachmentLocation" value="#{activityAttachmentsController.selected.attachmentLocation}" title="#{bundle10.CreateActivityAttachmentsTitle_attachmentLocation}" />
                        <p:outputLabel value="#{bundle10.CreateActivityAttachmentsLabel_uploadedOn}" for="uploadedOn" />
                        <p:calendar id="uploadedOn" pattern="MM/dd/yyyy HH:mm:ss" value="#{activityAttachmentsController.selected.uploadedOn}" title="#{bundle10.EditActivityAttachmentsTitle_uploadedOn}"  showOn="button"/>
                        <p:outputLabel value="#{bundle10.CreateActivityAttachmentsLabel_activityId}" for="activityId" />
                        <p:selectOneMenu id="activityId" value="#{activityAttachmentsController.selected.activityId}" required="true" requiredMessage="#{bundle10.EditActivityAttachmentsRequiredMessage_activityId}">
                            <f:selectItems value="#{activityController.itemsAvailableSelectOne}"
                                           var="activityIdItem"
                                           itemValue="#{activityIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle10.CreateActivityAttachmentsLabel_uploadedBy}" for="uploadedBy" />
                        <p:selectOneMenu id="uploadedBy" value="#{activityAttachmentsController.selected.uploadedBy}" >
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="uploadedByItem"
                                           itemValue="#{uploadedByItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{activityAttachmentsController.create}" value="#{bundle10.Save}" update="display,:ActivityAttachmentsListForm:datalist,:growl" oncomplete="handleSubmit(args,'ActivityAttachmentsCreateDialog');"/>
                    <p:commandButton value="#{bundle10.Cancel}" onclick="ActivityAttachmentsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
