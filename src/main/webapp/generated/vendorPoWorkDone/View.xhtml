<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VendorPoWorkDoneViewDlg" widgetVar="VendorPoWorkDoneViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVendorPoWorkDoneTitle}">
            <h:form id="VendorPoWorkDoneViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vendorPoWorkDoneController.selected != null}">
                        <h:outputText value="#{bundle.ViewVendorPoWorkDoneLabel_id}"/>
                        <h:outputText value="#{vendorPoWorkDoneController.selected.id}" title="#{bundle.ViewVendorPoWorkDoneTitle_id}"/>
                        <h:outputText value="#{bundle.ViewVendorPoWorkDoneLabel_workDone}"/>
                        <h:outputText value="#{vendorPoWorkDoneController.selected.workDone}" title="#{bundle.ViewVendorPoWorkDoneTitle_workDone}"/>
                        <h:outputText value="#{bundle.ViewVendorPoWorkDoneLabel_workValue}"/>
                        <h:outputText value="#{vendorPoWorkDoneController.selected.workValue}" title="#{bundle.ViewVendorPoWorkDoneTitle_workValue}"/>
                        <h:outputText value="#{bundle.ViewVendorPoWorkDoneLabel_insertionDate}"/>
                        <h:outputText value="#{vendorPoWorkDoneController.selected.insertionDate}" title="#{bundle.ViewVendorPoWorkDoneTitle_insertionDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVendorPoWorkDoneLabel_VPoId}"/>
                        <h:outputText value="#{vendorPoWorkDoneController.selected.VPoId}" title="#{bundle.ViewVendorPoWorkDoneTitle_VPoId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VendorPoWorkDoneViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
