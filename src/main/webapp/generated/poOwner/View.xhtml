<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PoOwnerViewDlg" widgetVar="PoOwnerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPoOwnerTitle}">
            <h:form id="PoOwnerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{poOwnerController.selected != null}">
                        <h:outputText value="#{bundle.ViewPoOwnerLabel_id}"/>
                        <h:outputText value="#{poOwnerController.selected.id}" title="#{bundle.ViewPoOwnerTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPoOwnerLabel_ownerName}"/>
                        <h:outputText value="#{poOwnerController.selected.ownerName}" title="#{bundle.ViewPoOwnerTitle_ownerName}"/>
                        <h:outputText value="#{bundle.ViewPoOwnerLabel_ownerNumber}"/>
                        <h:outputText value="#{poOwnerController.selected.ownerNumber}" title="#{bundle.ViewPoOwnerTitle_ownerNumber}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PoOwnerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
