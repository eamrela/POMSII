<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VendorOwnerViewDlg" widgetVar="VendorOwnerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVendorOwnerTitle}">
            <h:form id="VendorOwnerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vendorOwnerController.selected != null}">
                        <h:outputText value="#{bundle.ViewVendorOwnerLabel_id}"/>
                        <h:outputText value="#{vendorOwnerController.selected.id}" title="#{bundle.ViewVendorOwnerTitle_id}"/>
                        <h:outputText value="#{bundle.ViewVendorOwnerLabel_ownerName}"/>
                        <h:outputText value="#{vendorOwnerController.selected.ownerName}" title="#{bundle.ViewVendorOwnerTitle_ownerName}"/>
                        <h:outputText value="#{bundle.ViewVendorOwnerLabel_ownerNumber}"/>
                        <h:outputText value="#{vendorOwnerController.selected.ownerNumber}" title="#{bundle.ViewVendorOwnerTitle_ownerNumber}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VendorOwnerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
