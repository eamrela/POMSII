<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PhasesViewDlg" widgetVar="PhasesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPhasesTitle}">
            <h:form id="PhasesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{phasesController.selected != null}">
                        <h:outputText value="#{bundle.ViewPhasesLabel_phaseName}"/>
                        <h:outputText value="#{phasesController.selected.phaseName}" title="#{bundle.ViewPhasesTitle_phaseName}"/>
                        <h:outputText value="#{bundle.ViewPhasesLabel_description}"/>
                        <h:outputText value="#{phasesController.selected.description}" title="#{bundle.ViewPhasesTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PhasesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
