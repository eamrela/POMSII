<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AspPoViewDlg" widgetVar="AspPoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAspPoTitle}">
            <h:form id="AspPoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aspPoController.selected != null}">
                        <h:outputText value="#{bundle.ViewAspPoLabel_poNumber}"/>
                        <h:outputText value="#{aspPoController.selected.poNumber}" title="#{bundle.ViewAspPoTitle_poNumber}"/>
                        <h:outputText value="#{bundle.ViewAspPoLabel_poDate}"/>
                        <h:outputText value="#{aspPoController.selected.poDate}" title="#{bundle.ViewAspPoTitle_poDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAspPoLabel_poDescription}"/>
                        <h:outputText value="#{aspPoController.selected.poDescription}" title="#{bundle.ViewAspPoTitle_poDescription}"/>
                        <h:outputText value="#{bundle.ViewAspPoLabel_factor}"/>
                        <h:outputText value="#{aspPoController.selected.factor}" title="#{bundle.ViewAspPoTitle_factor}"/>
                        <h:outputText value="#{bundle.ViewAspPoLabel_serviceValue}"/>
                        <h:outputText value="#{aspPoController.selected.serviceValue}" title="#{bundle.ViewAspPoTitle_serviceValue}"/>
                        <h:outputText value="#{bundle.ViewAspPoLabel_poValue}"/>
                        <h:outputText value="#{aspPoController.selected.poValue}" title="#{bundle.ViewAspPoTitle_poValue}"/>
                        <h:outputText value="#{bundle.ViewAspPoLabel_poValueTaxes}"/>
                        <h:outputText value="#{aspPoController.selected.poValueTaxes}" title="#{bundle.ViewAspPoTitle_poValueTaxes}"/>
                        <h:outputText value="#{bundle.ViewAspPoLabel_workDone}"/>
                        <h:outputText value="#{aspPoController.selected.workDone}" title="#{bundle.ViewAspPoTitle_workDone}"/>
                        <h:outputText value="#{bundle.ViewAspPoLabel_remainingInPo}"/>
                        <h:outputText value="#{aspPoController.selected.remainingInPo}" title="#{bundle.ViewAspPoTitle_remainingInPo}"/>
                        <h:outputText value="#{bundle.ViewAspPoLabel_sysDate}"/>
                        <h:outputText value="#{aspPoController.selected.sysDate}" title="#{bundle.ViewAspPoTitle_sysDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAspPoLabel_poMargin}"/>
                        <h:outputText value="#{aspPoController.selected.poMargin}" title="#{bundle.ViewAspPoTitle_poMargin}"/>
                        <h:outputText value="#{bundle.ViewAspPoLabel_taxes}"/>
                        <h:outputText value="#{aspPoController.selected.taxes}" title="#{bundle.ViewAspPoTitle_taxes}"/>
                        <h:outputText value="#{bundle.ViewAspPoLabel_domainName}"/>
                        <h:outputText value="#{aspPoController.selected.domainName}" title="#{bundle.ViewAspPoTitle_domainName}"/>
                        <h:outputText value="#{bundle.ViewAspPoLabel_poStatus}"/>
                        <h:outputText value="#{aspPoController.selected.poStatus}" title="#{bundle.ViewAspPoTitle_poStatus}"/>
                        <h:outputText value="#{bundle.ViewAspPoLabel_poType}"/>
                        <h:outputText value="#{aspPoController.selected.poType}" title="#{bundle.ViewAspPoTitle_poType}"/>
                        <h:outputText value="#{bundle.ViewAspPoLabel_asp}"/>
                        <h:outputText value="#{aspPoController.selected.asp}" title="#{bundle.ViewAspPoTitle_asp}"/>
                        <h:outputText value="#{bundle.ViewAspPoLabel_creator}"/>
                        <h:outputText value="#{aspPoController.selected.creator}" title="#{bundle.ViewAspPoTitle_creator}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AspPoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
