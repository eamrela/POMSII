<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PhasesCreateDlg" widgetVar="PhasesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePhasesTitle}"
                  closable="false" closeOnEscape="false">
            <h:form id="PhasesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{phasesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePhasesLabel_phaseName}" for="phaseName" />
                        <p:inputText id="phaseName" value="#{phasesController.selected.phaseName}" title="#{bundle.CreatePhasesTitle_phaseName}" required="true" requiredMessage="#{bundle.CreatePhasesRequiredMessage_phaseName}"/>
                        <p:outputLabel value="#{bundle.CreatePhasesLabel_description}" for="description" />
                        <p:inputText id="description" value="#{phasesController.selected.description}" title="#{bundle.CreatePhasesTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton styleClass="btn btn-raised" actionListener="#{phasesController.create}" value="#{bundle.Save}" update="display,:PhasesListForm:datalist,:PhasesListForm:growl" oncomplete="handleSubmit(args,'PhasesCreateDialog');"/>
                    <p:commandButton styleClass="btn btn-raised" value="#{bundle.Cancel}">
                        <p:resetInput target=":PhaseCreateForm"/>
                        <p:ajax listener="#{phasesController.resetSelection}" oncomplete="PF('PhasesCreateDialog').hide();" update="@([id$=datalist]) @([id$=createButton]) @([id$=editButton]) @([id$=datalistfooter])" />
                    </p:commandButton>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
