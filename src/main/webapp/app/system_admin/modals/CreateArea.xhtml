<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaCreateDlg" widgetVar="AreaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAreaTitle}"
                  closable="false" closeOnEscape="false">
            <h:form id="AreaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAreaLabel_areaName}" for="areaName" />
                        <p:inputText id="areaName" value="#{areaController.selected.areaName}" title="#{bundle.CreateAreaTitle_areaName}" required="true" requiredMessage="#{bundle.CreateAreaRequiredMessage_areaName}"/>
                        <p:outputLabel value="#{bundle.CreateAreaLabel_areaOwner}" for="areaOwner" />
                        <p:inputText id="areaOwner" value="#{areaController.selected.areaOwner}" title="#{bundle.CreateAreaTitle_areaOwner}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{areaController.create}" value="#{bundle.Save}" update="display,:AreaListForm:datalist,:AreaListForm:growl" oncomplete="handleSubmit(args,'AreaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}">
                        <p:ajax listener="#{areaController.resetSelection}" oncomplete="PF('AreaCreateDialog').hide();" update="@([id$=datalist]) @([id$=createButton]) @([id$=editButton]) @([id$=datalistfooter])" />
                    </p:commandButton>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
