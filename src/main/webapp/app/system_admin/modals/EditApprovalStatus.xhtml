<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApprovalStatusEditDlg" widgetVar="ApprovalStatusEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditApprovalStatusTitle}"
                  closable="false" closeOnEscape="false">
            <h:form id="ApprovalStatusEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{approvalStatusController.selected != null}">
                        <p:outputLabel value="#{bundle.EditApprovalStatusLabel_statusName}" for="statusName" />
                        <p:inputText id="statusName" value="#{approvalStatusController.selected.statusName}" title="#{bundle.EditApprovalStatusTitle_statusName}" required="true" requiredMessage="#{bundle.EditApprovalStatusRequiredMessage_statusName}"/>
                        <p:outputLabel value="#{bundle.EditApprovalStatusLabel_description}" for="description" />
                        <p:inputText id="description" value="#{approvalStatusController.selected.description}" title="#{bundle.EditApprovalStatusTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton  styleClass="btn btn-raised" actionListener="#{approvalStatusController.update}" value="#{bundle.Save}" update="display,@([id$=datalist]),@([id$=growl])" oncomplete="handleSubmit(args, 'ApprovalStatusEditDialog');"/>
                    <p:commandButton  styleClass="btn btn-raised" value="#{bundle.Cancel}">
                        <p:resetInput target=":ApprovalStatusEditForm"/>
                        <p:ajax listener="#{approvalStatusController.resetSelection}" oncomplete="PF('ApprovalStatusEditDialog').hide();" update="@([id$=datalist]) @([id$=createButton]) @([id$=editButton])" />
                    </p:commandButton>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
