<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaEditDlg" widgetVar="AreaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAreaTitle}"
                  closable="false" closeOnEscape="false">
            <h:form id="AreaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAreaLabel_areaName}" for="areaName" />
                        <p:inputText id="areaName" value="#{areaController.selected.areaName}" title="#{bundle.EditAreaTitle_areaName}" required="true" requiredMessage="#{bundle.EditAreaRequiredMessage_areaName}"/>
                        <p:outputLabel value="#{bundle.EditAreaLabel_areaOwner}" for="areaOwner" />
                        <p:inputText id="areaOwner" value="#{areaController.selected.areaOwner}" title="#{bundle.EditAreaTitle_areaOwner}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{areaController.update}" value="#{bundle.Save}" update="display,:AreaListForm:datalist,:AreaListForm:growl" oncomplete="handleSubmit(args, 'AreaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}">
                        <p:ajax listener="#{areaController.resetSelection}" oncomplete="PF('AreaEditDialog').hide();" update="@([id$=datalist]) @([id$=createButton]) @([id$=editButton])" />
                    </p:commandButton>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
