<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DomainNamesCreateDlg" widgetVar="DomainNamesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDomainNamesTitle}"
                  closable="false" closeOnEscape="false">
            <h:form id="DomainNamesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{domainNamesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDomainNamesLabel_domainName}" for="domainName" />
                        <p:inputText id="domainName" value="#{domainNamesController.selected.domainName}" title="#{bundle.CreateDomainNamesTitle_domainName}" required="true" requiredMessage="#{bundle.CreateDomainNamesRequiredMessage_domainName}"/>
                        <p:outputLabel value="#{bundle.CreateDomainNamesLabel_description}" for="description" />
                        <p:inputText id="description" value="#{domainNamesController.selected.description}" title="#{bundle.CreateDomainNamesTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{domainNamesController.create}" value="#{bundle.Save}" update="display,:DomainNamesListForm:datalist,:DomainNamesListForm:growl" oncomplete="handleSubmit(args,'DomainNamesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" >
                        <p:ajax listener="#{domainNamesController.resetSelection}" oncomplete="PF('DomainNamesCreateDialog').hide();" update="@([id$=datalist]) @([id$=createButton]) @([id$=editButton])" />
                    </p:commandButton>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
