<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TargetsEditDlg" widgetVar="TargetsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTargetsTitle}"
                  closable="false" closeOnEscape="false">
            <h:form id="TargetsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{targetsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTargetsLabel_targetMonth}" for="targetMonth" />
                        <h:outputText id="targetMonth" value="#{targetsController.selected.targetMonth}" title="#{bundle.EditTargetsTitle_targetMonth}" />
                        <p:outputLabel value="#{bundle.EditTargetsLabel_nsT}" for="nsT" />
                        <p:inputText id="nsT" value="#{targetsController.selected.nsT}" title="#{bundle.EditTargetsTitle_nsT}" />
                        <p:outputLabel value="#{bundle.EditTargetsLabel_cosT}" for="cosT" />
                        <p:inputText id="cosT" value="#{targetsController.selected.cosT}" title="#{bundle.EditTargetsTitle_cosT}" />
                        <p:outputLabel value="#{bundle.EditTargetsLabel_umT}" for="umT" />
                        <p:inputText id="umT" value="#{targetsController.selected.umT}" title="#{bundle.EditTargetsTitle_umT}" />
                    </p:panelGrid>
                    <p:commandButton  styleClass="btn btn-raised" actionListener="#{targetsController.update}" value="#{bundle.Save}" update="display,:TargetsListForm:datalist,:TargetsListForm:growl" oncomplete="handleSubmit(args, 'TargetsEditDialog');"/>
                    <p:commandButton  styleClass="btn btn-raised" value="#{bundle.Cancel}" >
                        <p:resetInput target=":TargetsEditForm"/>
                        <p:ajax listener="#{targetsController.resetSelection}" oncomplete="PF('TargetsEditDialog').hide();" update="@([id$=datalist]) @([id$=editButton])" />
                    </p:commandButton>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
