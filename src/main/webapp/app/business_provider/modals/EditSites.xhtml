<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SitesEditDlg" widgetVar="SitesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSitesTitle}"
                  closable="false" closeOnEscape="false">
            <h:form id="SitesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sitesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSitesLabel_sitePhysical}" for="sitePhysical" />
                        <p:inputText id="sitePhysical" value="#{sitesController.selected.sitePhysical}" title="#{bundle.EditSitesTitle_sitePhysical}" required="true" requiredMessage="#{bundle.EditSitesRequiredMessage_sitePhysical}"/>
                        <p:outputLabel value="#{bundle.EditSitesLabel_gfRt}" for="gfRt" />
                        <p:inputText id="gfRt" value="#{sitesController.selected.gfRt}" title="#{bundle.EditSitesTitle_gfRt}" />
                    </p:panelGrid>
                    <p:commandButton  styleClass="btn btn-raised" actionListener="#{sitesController.update}" value="#{bundle.Save}" update="display,:SitesListForm:datalist,:SitesListForm:growl" oncomplete="handleSubmit(args, 'SitesEditDialog');"/>
                    <p:commandButton  styleClass="btn btn-raised" value="#{bundle.Cancel}" >
                        <p:resetInput target=":SitesEditForm"/>
                        <p:ajax listener="#{sitesController.resetSelection}" oncomplete="PF('SitesEditDialog').hide();" update="@([id$=datalist]) @([id$=createButton]) @([id$=editButton])" />
                    </p:commandButton>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
