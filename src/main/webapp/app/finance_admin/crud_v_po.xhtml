<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:POMSII="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"></meta>
        <meta name="apple-mobile-web-app-capable" content="yes"></meta>
        <meta name="apple-touch-fullscreen" content="yes"></meta>
        <meta name="description" content="POMS"></meta>
        <meta name="author" content="Amr El Ansary"></meta>

        <link rel="shortcut icon" href="#{resource['assets/img/logo-icon-dark.png']}"/>

 <h:outputStylesheet name="fortawesome.github.io/Font-Awesome/fontAwesome.css"  />
            <h:outputStylesheet name="fortawesome.github.io/Font-Awesome/materialIcons.css"  />
            <h:outputStylesheet name="assets/plugins/form-daterangepicker/daterangepicker-bs3.css"  />
            <h:outputStylesheet name="assets/fonts/font-awesome/css/font-awesome.min.css"  />
            <h:outputStylesheet name="assets/css/styles.css"  />
            <h:outputStylesheet name="assets/plugins/progress-skylo/skylo.css"  />
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
        <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
        <h:outputScript library="js" name="jsfcrud.js" target="head" />
        <title>POMS-II</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <f:metadata>
            <f:viewAction action="#{vendorPoController.clearSelected}"/>
        </f:metadata>
        <style>
            .ui-growl{
    top:100px;
}
.fixed-size {
    table-layout: fixed;
    word-wrap: break-word;
}
        </style>

    </h:head>
    <h:body class="animated-content infobar-overlay">
        <POMSII:Header/>

        <div id="wrapper">
            <div id="layout-static">
                <div class="static-sidebar-wrapper sidebar-blue">
                    <div class="static-sidebar">
                        <div class="sidebar">
                            <POMSII:ProfileInfo username="#{usersController.loggedInUser.firstLastName}" email="#{usersController.loggedInUser.email}"/> 

                            <div class="widget stay-on-collapse" id="widget-sidebar">
                                <POMSII:NavigationMenu/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="static-content-wrapper">
                    <div class="static-content">
                        <div class="page-content">
                            <POMSII:PageHeadings largeText="Customer POs" smallText="View and Edit Customer PO"/>
                            <div class="container-fluid">
                            <h:form id="VendorPOListForm"> 
                                <p:growl id="growl" sticky="true"/>
                                <!--Page start content here-->
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="panel panel-primary" data-widget='{"draggable": "false"}'>
                                                <div class="panel-heading">
                                                        <h2>All Customer POs</h2>
                                                        <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body, .panel-footer"}'></div>
                                                </div>
                                                <div class="panel-body">
                                                    <div class="row">
                                                        <p:dataTable id="datalistVendorPO" 
                                                                     value="#{vendorPoController.items}" 
                                                                     var="item"
                                                                    selectionMode="single" selection="#{vendorPoController.selected}"
                                                                    paginator="true"
                                                                    rowKey="#{item.poNumber}"
                                                                    rows="10"
                                                                    rowsPerPageTemplate="5,10,15,20,25"
                                                                    styleClass="fixed-size"
                                                                    >

                                                           <p:ajax event="rowSelect"   update="editButton,:VendorPOListForm:growl,
                                                                                               :VendorPOListForm:selectedVendorPOASPPO ,
                                                                                               :VendorPOListForm:selectedVendorPOMD"/>

                                                           <p:column style="font-size: 9px;"
                                                                     filterBy="#{item.poNumber}" filterMatchMode="contains" filterStyle="width: 70%;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="PO#"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.poNumber}"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" sortBy="#{item.poDate}">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Date"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.poDate}">
                                                                   <f:convertDateTime pattern="MM/dd/yyyy" />
                                                               </h:outputText>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" filterBy="#{item.poDescription}" 
                                                                     filterMatchMode="contains" filterStyle="width: 70%;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Description"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.poDescription}"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" sortBy="#{item.factor}">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Factor"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.factor}"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" sortBy="#{item.serviceValue}">
                                                               <f:facet name="header">
                                                                   <h:outputText value="ServiceValue"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.serviceValue}">
                                                                   <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                                </h:outputText>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" sortBy="#{item.poValue}">
                                                               <f:facet name="header">
                                                                   <h:outputText value="POValue"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.poValue}">
                                                                    <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                                </h:outputText>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" sortBy="#{item.poValueTaxes}">
                                                               <f:facet name="header">
                                                                   <h:outputText value="POValueTaxes"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.poValueTaxes}">
                                                                    <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                                </h:outputText>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="WorkDone"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.workDone}"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" sortBy="#{item.remainingInPo}">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Remaining"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.remainingInPo}">
                                                                    <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                                </h:outputText>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Taxes"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.taxes*100}%"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" filterBy="#{item.domainName.domainName}" filterMatchMode="contains" filterStyle="width: 70%;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Domain"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.domainName.domainName}"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;"
                                                                     filterBy="#{item.poType.typeName}" filterMatchMode="contains" filterStyle="width: 70%;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Type"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.poType.typeName}"/>
                                                           </p:column>
                                                           
                                                           <f:facet name="footer">
                                                               <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VendorPoEditForm" oncomplete="PF('VendorPoEditDialog').show()" disabled="#{empty vendorPoController.selected}"/>
                                                           </f:facet>
                                                       </p:dataTable>
                                                    </div>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                                        
                                <div class="row">
                                        <div class="col-md-6">
                                            <div class="panel panel-primary" data-widget='{"draggable": "false"}'>
                                                <div class="panel-heading">
                                                        <h2>Associated MDs</h2>
                                                        <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body, .panel-footer"}'></div>
                                                </div>
                                                <div class="panel-body">
                                                    <div class="row">
                                                         <p:outputPanel id="selectedVendorPOMD"> 
                                                             <h:panelGroup rendered="#{vendorPoController.selected!=null}">
                                                                 <div class="col-xs-12">
                                                                <p:dataTable 
                                                                    id="associatedMD"
                                                                        var="vendorMD" 
                                                                        value="#{vendorPoController.selected.vendorMdCollection}"
                                                                        emptyMessage="This PO doesn't have any MD"
                                                                        selection="#{vendorMdController.selected}"
                                                                        selectionMode="single"
                                                                        rowKey="#{vendorMD.id}"
                                                                        styleClass="fixed-size">
                                                                
                                                                <p:ajax event="rowSelect" update="editButton"/>
                                                                
                                                                <p:column headerText="MD#" style="font-size: 9px;">
                                                                    <h:outputText value="#{vendorMD.mdNumber}" />
                                                                </p:column>
                                                                <p:column headerText="Date" style="font-size: 9px;">
                                                                    <h:outputText value="#{vendorMD.mdDate}">
                                                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                                                    </h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Deserved" style="font-size: 9px;">
                                                                    <h:outputText value="#{vendorMD.mdDeserved}" >
                                                                         <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                                </h:outputText>
                                                                </p:column>

                                                                <p:column headerText="Factor" style="font-size: 9px;">
                                                                    <h:outputText value="#{vendorMD.mdFactor}" />
                                                                </p:column>
                                                                <p:column headerText="MDValue" style="font-size: 9px;">
                                                                    <h:outputText value="#{vendorMD.mdValue}" >
                                                                         <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                                </h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Remaining">
                                                                    <h:outputText value="#{vendorMD.remainingInMd}" >
                                                                         <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                                </h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Invoiced" style="font-size: 9px;">
                                                                    <h:selectBooleanCheckbox value="#{vendorMD.invoiced}" />
                                                                </p:column>
                                                                <f:facet name="footer">
                                                                    <p:commandButton id="editButton"  actionListener="#{vendorMdController.prepareEdit}" icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VendorMdEditForm" oncomplete="PF('VendorMdEditDialog').show()" disabled="#{empty vendorMdController.selected}"/>
                                                                </f:facet>
                                                                </p:dataTable> 
                                                                 </div>
                                                                 <div class="col-xs-6">
                                                                     <label for="grndeserved">MD Needed</label>
                                                                     <h:outputText id="grndeserved"
                                                                                   value="#{vendorPoController.selected.mdDeserved}"
                                                                                   styleClass="form-control">
                                                                          <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                                </h:outputText>
                                                                 </div>
                                                                 <div class="col-xs-6">
                                                                     <h:panelGroup rendered="#{vendorPoController.selected.mdDeserved>0}">
                                                                         <p:commandButton 
                                                                                     class="btn-raised btn-success btn"
                                                                                      value="Create MD"
                                                                                      ajax="false"
                                                                                      actionListener="#{vendorPoController.createMd}"
                                                                                      update="
                                                                                      :vendorPOListForm:selectedVendorPOMD, 
                                                                                      :vendorPOListForm:selectedVendorPOMD:associatedMD,
                                                                                      :vendorPOListForm:growl">

                                                                        </p:commandButton>
                                                                     </h:panelGroup>
                                                                 </div>
                                                             </h:panelGroup>
                                                         </p:outputPanel>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="panel panel-primary" data-widget='{"draggable": "false"}'>
                                                <div class="panel-heading">
                                                        <h2>Associated ASP POs</h2>
                                                        <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body, .panel-footer"}'></div>
                                                </div>
                                                <div class="panel-body">
                                                    <div class="row">
                                                       <p:outputPanel id="selectedVendorPOASPPO">
                                                           <h:panelGroup rendered="#{vendorPoController.selected!=null}">
                                                                 <div class="col-xs-12">
                                                                <p:dataTable 
                                                                    id="associatedActivity"
                                                                        var="aspPO" 
                                                                        value="#{vendorPoController.selected.aspPoCollection}"
                                                                        emptyMessage="This PO doesn't have any ASP PO"
                                                                        selection="#{aspPoController.selected}"
                                                                        selectionMode="single"
                                                                        rowKey="#{aspPO.poNumber}"
                                                                        styleClass="fixed-size">
                                                                
                                                                <p:ajax event="rowSelect" update="viewButton"/>
                                                                
                                                                <p:column headerText="PO#" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspPO.poNumber}" />
                                                                </p:column>
                                                                <p:column headerText="Date" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspPO.poDate}">
                                                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                                                    </h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Value" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspPO.poValue}" >
                                                                         <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                                </h:outputText>
                                                                </p:column>

                                                                <p:column headerText="Remaining" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspPO.remainingInPo}" >
                                                                         <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                                </h:outputText>
                                                                </p:column>
                                                                <p:column headerText="ASP" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspPO.asp.subcontractorName}" />
                                                                </p:column>
                                                                <p:column headerText="WorkDone" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspPO.workDone}" />
                                                                </p:column>
                                                                <p:column headerText="Margin" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspPO.poMargin}%" />
                                                                </p:column>
                                                                <f:facet name="footer">
                                                                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ASPPOViewForm" oncomplete="PF('ASPPOViewDialog').show()" disabled="#{empty aspPoController.selected}"/>
                                                                </f:facet>
                                                                </p:dataTable> 
                                                                      </div> 
                                                             </h:panelGroup>
                                                         </p:outputPanel> 
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                </div>       
                                <!--page content end here--> 
                                </h:form>
                                <p:dialog id="VendorPoEditDlg" widgetVar="VendorPoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVendorPoTitle}">
                                    <h:form id="VendorPoEditForm">
                                        <h:panelGroup id="display">
                                            <p:panelGrid columns="2" rendered="#{vendorPoController.selected != null}">
                                                <p:outputLabel value="#{bundle.EditVendorPoLabel_workDone}" for="workDone" />
                                                <p:inputText id="workDone" 
                                                             value="#{vendorPoController.selected.workDone}" 
                                                             title="#{bundle.EditVendorPoTitle_workDone}" >
                                                    <f:validateDoubleRange minimum="#{vendorPoController.selected.workDone}" 
                                                                           maximum="#{vendorPoController.selected.factor}"/>
                                                </p:inputText>
                                            </p:panelGrid>
                                            <p:commandButton actionListener="#{vendorPoController.update}" value="#{bundle.Save}" 
                                                             update="display,:VendorPOListForm:datalistVendorPO,:VendorPOListForm:growl,
                                                                    :VendorPOListForm:selectedVendorPOMD" oncomplete="handleSubmit(args, 'VendorPoEditDialog');"/>
                                            <p:commandButton value="#{bundle.Cancel}" onclick="VendorPoEditDialog.hide()"/>
                                        </h:panelGroup>
                                    </h:form>
                            </p:dialog>
                                <p:dialog id="ASPPOViewDlg" widgetVar="ASPPOViewDialog" modal="true" resizable="false" appendTo="@(body)" header="ASP PO">
                                    <h:form id="ASPPOViewForm">
                                        <h:panelGroup id="display">
                                            <p:panelGrid columns="2" rendered="#{aspPoController.selected != null}">
                                                <h:outputText value="#{bundle.ViewAspPoLabel_poNumber}"/>
                                                    <h:outputText value="#{aspPoController.selected.poNumber}" title="#{bundle.ViewAspPoTitle_poNumber}"/>
                                                    <h:outputText value="#{bundle.ViewAspPoLabel_poDate}"/>
                                                    <h:outputText value="#{aspPoController.selected.poDate}" title="#{bundle.ViewAspPoTitle_poDate}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                                    </h:outputText>
                                                    <h:outputText value="#{bundle.ViewAspPoLabel_poDescription}"/>
                                                    <h:outputText value="#{aspPoController.selected.poDescription}" title="#{bundle.ViewAspPoTitle_poDescription}"/>
                                                    <h:outputText value="#{bundle.ViewAspPoLabel_factor}"/>
                                                    <h:outputText value="#{aspPoController.selected.factor}" title="#{bundle.ViewAspPoTitle_factor}"/>
                                                    <h:outputText value="#{bundle.ViewAspPoLabel_serviceValue}"/>
                                                    <h:outputText value="#{aspPoController.selected.serviceValue}" title="#{bundle.ViewAspPoTitle_serviceValue}">
                                                         <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                    </h:outputText>
                                                    <h:outputText value="#{bundle.ViewAspPoLabel_poValue}"/>
                                                    <h:outputText value="#{aspPoController.selected.poValue}" title="#{bundle.ViewAspPoTitle_poValue}">
                                                         <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                    </h:outputText>
                                                    <h:outputText value="#{bundle.ViewAspPoLabel_poValueTaxes}"/>
                                                    <h:outputText value="#{aspPoController.selected.poValueTaxes}" title="#{bundle.ViewAspPoTitle_poValueTaxes}">
                                                         <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                    </h:outputText>
                                                    <h:outputText value="#{bundle.ViewAspPoLabel_workDone}"/>
                                                    <h:outputText value="#{aspPoController.selected.workDone}" title="#{bundle.ViewAspPoTitle_workDone}"/>
                                                    <h:outputText value="#{bundle.ViewAspPoLabel_remainingInPo}"/>
                                                    <h:outputText value="#{aspPoController.selected.remainingInPo}" title="#{bundle.ViewAspPoTitle_remainingInPo}">
                                                         <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                    </h:outputText>
                                                    <h:outputText value="#{bundle.ViewAspPoLabel_sysDate}"/>
                                                    <h:outputText value="#{aspPoController.selected.sysDate}" title="#{bundle.ViewAspPoTitle_sysDate}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                    </h:outputText>
                                                    <h:outputText value="#{bundle.ViewAspPoLabel_poMargin}"/>
                                                    <h:outputText value="#{aspPoController.selected.poMargin}%" title="#{bundle.ViewAspPoTitle_poMargin}"/>
                                                    <h:outputText value="#{bundle.ViewAspPoLabel_taxes}"/>
                                                    <h:outputText value="#{aspPoController.selected.taxes*100}%" title="#{bundle.ViewAspPoTitle_taxes}"/>
                                                    <h:outputText value="#{bundle.ViewAspPoLabel_domainName}"/>
                                                    <h:outputText value="#{aspPoController.selected.domainName.domainName}" title="#{bundle.ViewAspPoTitle_domainName}"/>
                                                    <h:outputText value="#{bundle.ViewAspPoLabel_poStatus}"/>
                                                    <h:outputText value="#{aspPoController.selected.poStatus.statusName}" title="#{bundle.ViewAspPoTitle_poStatus}"/>
                                                    <h:outputText value="#{bundle.ViewAspPoLabel_poType}"/>
                                                    <h:outputText value="#{aspPoController.selected.poType.typeName}" title="#{bundle.ViewAspPoTitle_poType}"/>
                                                    <h:outputText value="#{bundle.ViewAspPoLabel_asp}"/>
                                                    <h:outputText value="#{aspPoController.selected.asp.subcontractorName}" title="#{bundle.ViewAspPoTitle_asp}"/>
                                                    <h:outputText value="#{bundle.ViewAspPoLabel_creator}"/>
                                                    <h:outputText value="#{aspPoController.selected.creator.email}" title="#{bundle.ViewAspPoTitle_creator}"/>
                                            </p:panelGrid>
                                            <p:commandButton value="#{bundle.Close}" onclick="ASPPOViewDialog.hide()"/>
                                        </h:panelGroup>
                                    </h:form>
                                </p:dialog>
                                <p:dialog id="VendorMdEditDlg" widgetVar="VendorMdEditDialog" modal="true" resizable="false" appendTo="@(body)" 
                                      header="Customer MD">
                                    <h:form id="VendorMdEditForm">
                                        <h:panelGroup id="display">
                                        <p:panelGrid columns="2" rendered="#{vendorMdController.selected != null}">
                                            <p:outputLabel value="MD Factor" for="mdFactor"/>
                                            <p:inputText id="mdFactor" value="#{vendorMdController.editMdFactor}" 
                                                         title="MD Factor">
                                                <p:ajax update="mdValue,remainingInMd"/>
                                        </p:inputText>
                                        <p:outputLabel value="MD Value" for="mdValue" />
                                        <p:inputText id="mdValue" value="#{vendorMdController.editMdValue}" title="MD Value">
                                             <p:ajax update="mdFactor,remainingInMd"/>
                                        </p:inputText>
                                        <p:outputLabel value="MD Date" for="mdDate" />
                                        <p:calendar id="mdDate" pattern="MM/dd/yyyy" value="#{vendorMdController.editMdDate}" 
                                                    title="MD Date"  showOn="button"/>
                                        <p:outputLabel value="MD Number" for="mdNumber" />
                                        <p:inputText id="mdNumber" value="#{vendorMdController.editMdNumber}" title="MD Number" />
                                        <p:outputLabel value="Invoiced" for="invoiced"/>
                                        <p:selectBooleanCheckbox id="invoiced" value="#{vendorMdController.editInvoiced}" />
                                        <p:outputLabel value="Remaining in MD" for="remainingInMd" />
                                        <p:inputText id="remainingInMd" value="#{vendorMdController.editRemainingInMd}" 
                                                     title="Remaining in MD" disabled="true"/>
                                    </p:panelGrid>
                                    <p:commandButton actionListener="#{vendorMdController.updateEdit}" value="#{bundle.Save}" 
                                                     ajax="false" update="display,:VendorPoListForm:datalistVendorPO,
                                                     :VendorPoListForm:selectedVendorPOMD,:VendorPoListForm:growl,
                                                     :VendorPoListForm:selectedVendorPOMD:associatedMD" oncomplete="handleSubmit(args, 'VendorMdEditDialog');"/>
                                    <p:commandButton value="#{bundle.Cancel}" ajax="false" onclick="VendorMdEditDialog.hide()" 
                                                    update="display,:VendorPoListForm:datalistVendorPO,
                                                                            :VendorPoListForm:selectedVendorPOMD,
                                                                            :VendorPoListForm:growl,:VendorPoListForm:selectedVendorPOMD:associatedMD"/>
                                </h:panelGroup>
                                </h:form>
                            </p:dialog>
                            
                            </div>
                        </div>
                    </div>

                    <POMSII:Footer/>

                </div>
            </div>
        </div>


        <script src="#{resource['assets/js/bootstrap.min.js']}"></script>
        <script src="#{resource['assets/js/enquire.min.js']}"></script>
        <script src="#{resource['assets/plugins/velocityjs/velocity.min.js']}"></script>
        <script src="#{resource['assets/plugins/velocityjs/velocity.ui.min.js']}"></script>
        <script src="#{resource['assets/plugins/progress-skylo/skylo.js']}"></script>
