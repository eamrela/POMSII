<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:POMSII="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"></meta>
        <meta name="apple-mobile-web-app-capable" content="yes"></meta>
        <meta name="apple-touch-fullscreen" content="yes"></meta>
        <meta name="description" content="POMS"></meta>
        <meta name="author" content="Amr El Ansary"></meta>

        <link rel="shortcut icon" href="#{resource['assets/img/logo-icon-dark.png']}"/>

 <h:outputStylesheet name="fortawesome.github.io/Font-Awesome/fontAwesome.css"  />
            <h:outputStylesheet name="fortawesome.github.io/Font-Awesome/materialIcons.css"  />
            <h:outputStylesheet name="assets/plugins/form-daterangepicker/daterangepicker-bs3.css"  />
            <h:outputStylesheet name="assets/fonts/font-awesome/css/font-awesome.min.css"  />
            <link type="text/css" href="../../resources/assets/css/styles.css"  rel="stylesheet"/>
            <h:outputStylesheet name="assets/plugins/progress-skylo/skylo.css"  />
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
        <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
        <h:outputScript library="js" name="jsfcrud.js" target="head" />
        <title>POMS-II</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <f:metadata>
            <f:viewAction action="#{vendorPoController.clearSelected}"/>
        </f:metadata>
        <style>
            .ui-growl{
    top:100px;
}
.fixed-size {
    table-layout: auto;
    white-space: normal;
    word-wrap: normal;
    font-size: 0.7vw;
    text-align: left;
    float: left;
}
        </style>

    </h:head>
    <h:body class="animated-content infobar-overlay">
        <POMSII:Header/>

        <div id="wrapper">
            <div id="layout-static">
                <div class="static-sidebar-wrapper sidebar-blue">
                    <div class="static-sidebar">
                        <div class="sidebar">
                            <POMSII:ProfileInfo username="#{usersController.loggedInUser.firstLastName}" email="#{usersController.loggedInUser.email}"/> 

                            <div class="widget stay-on-collapse" id="widget-sidebar">
                                <POMSII:NavigationMenu/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="static-content-wrapper">
                    <div class="static-content">
                        <div class="page-content">
                            <POMSII:PageHeadings largeText="Customer POs" smallText="View and Edit Customer PO"/>
                            <div class="container-fluid">
                            <h:form id="VendorPOListForm"> 
                                <p:growl id="growl" sticky="true"/>
                                <!--Page start content here-->
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="panel panel-primary" data-widget='{"draggable": "false"}'>
                                                <div class="panel-heading">
                                                        <h2>All Customer POs</h2>
                                                        <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body, .panel-footer"}'></div>
                                                </div>
                                                <div class="panel-body">
                                                    <div class="row">
                                                        <p:dataTable id="datalistVendorPO" 
                                                                     value="#{vendorPoController.items}" 
                                                                     var="item"
                                                                    selectionMode="single" selection="#{vendorPoController.selected}"
                                                                    paginator="true"
                                                                    rowKey="#{item.poNumber}"
                                                                    rows="10"
                                                                    rowsPerPageTemplate="5,10,15,20,25"
                                                                    styleClass="fixed-size"
                                                                    >

                                                           <p:ajax event="rowSelect"   
                                                                   update="editButton,deleteButton,closeButton,:VendorPOListForm:growl,
                                                                                               :VendorPOListForm:selectedVendorPOASPPO ,
                                                                                               :VendorPOListForm:selectedVendorPOActivities ,
                                                                                               :VendorPOListForm:selectedVendorPOMD,
                                                                                               :VendorPOListForm:selectedVendorPOMDInvoice"/>
                                                           <p:ajax event="rowUnselect"   
                                                                   update="editButton,deleteButton,closeButton,:VendorPOListForm:growl,
                                                                                               :VendorPOListForm:selectedVendorPOASPPO ,
                                                                                               :VendorPOListForm:selectedVendorPOActivities ,
                                                                                               :VendorPOListForm:selectedVendorPOMD,
                                                                                               :VendorPOListForm:selectedVendorPOMDInvoice"/>
                                                           <p:ajax  event="rowSelect" listener="#{vendorMdController.clearSelected}"/>
                                                           <p:ajax event="rowSelect" listener="#{vendorInvoiceController.clearSelected}"/>

                                                           <p:column style="font-size: 9px;"
                                                                     filterBy="#{item.poNumber}" filterMatchMode="contains" filterStyle="width: 70%;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="PO#"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.poNumber}"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" sortBy="#{item.poDate}">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Date"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.poDate}">
                                                                   <f:convertDateTime pattern="MM/dd/yyyy" />
                                                               </h:outputText>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" filterBy="#{item.poDescription}" 
                                                                     filterMatchMode="contains" filterStyle="width: 70%;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Description"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.poDescription}"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" sortBy="#{item.factor}">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Factor"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.factor}"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" sortBy="#{item.serviceValue}">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Service Value"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.serviceValue}">
                                                                   <f:convertNumber currencySymbol="" maxFractionDigits="0" type="currency"/>
                                                                </h:outputText>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" sortBy="#{item.poValue}">
                                                               <f:facet name="header">
                                                                   <h:outputText value="PO Value"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.poValue}">
                                                                    <f:convertNumber currencySymbol="" maxFractionDigits="0" type="currency"/>
                                                                </h:outputText>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" sortBy="#{item.poValueTaxes}">
                                                               <f:facet name="header">
                                                                   <h:outputText value="PO Value Taxes"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.poValueTaxes}">
                                                                    <f:convertNumber currencySymbol="" maxFractionDigits="0" type="currency"/>
                                                                </h:outputText>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Work Done"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.workDone}"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" sortBy="#{item.remainingInPo}">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Remaining"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.remainingInPo}">
                                                                    <f:convertNumber currencySymbol="" maxFractionDigits="0" type="currency"/>
                                                                </h:outputText>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Taxes"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.taxes}%"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" filterBy="#{item.domainName.domainName}" filterMatchMode="contains" filterStyle="width: 70%;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Domain"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.domainName.domainName}"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;"
                                                                     filterBy="#{item.poOwner.ownerName}" filterMatchMode="contains" filterStyle="width: 70%;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Owner"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.poOwner.ownerName}"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;"
                                                                     filterBy="#{item.poChaser.chaserName}" filterMatchMode="contains" filterStyle="width: 70%;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Chaser"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.poChaser.chaserName}"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;"
                                                                     filterBy="#{item.poType.typeName}" filterMatchMode="contains" filterStyle="width: 70%;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Type"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.poType.typeName}"/>
                                                           </p:column>
                                                           
                                                           <f:facet name="footer">
                                                               <p:commandButton id="editButton" actionListener="#{vendorPoWorkDoneController.prepareCreate}"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VendorPoEditForm" oncomplete="PF('VendorPoEditDialog').show()" disabled="#{empty vendorPoController.selected}"/>
                                                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  
                                                                                         value="#{bundle.Delete}" actionListener="#{vendorPoController.destroy}" 
                                                                                         update="editButton,:VendorPOListForm:growl,
                                                                                               :VendorPOListForm:selectedVendorPOASPPO ,
                                                                                               :VendorPOListForm:selectedVendorPOActivities ,
                                                                                               :VendorPOListForm:selectedVendorPOMD,
                                                                                               :VendorPOListForm:selectedVendorPOMDInvoice,
                                                                                               :VendorPOListForm:datalistVendorPO" 
                                                                                    disabled="#{empty vendorPoController.selected and usersController.role != 'ROLE_SYSADMIN' }"/>
                                                                <p:commandButton id="closeButton" icon="ui-icon-closethick"  
                                                                                 value="Close" actionListener="#{vendorPoController.closePO}" 
                                                                                         update="editButton,:VendorPOListForm:growl,
                                                                                               :VendorPOListForm:selectedVendorPOASPPO ,
                                                                                               :VendorPOListForm:selectedVendorPOActivities ,
                                                                                               :VendorPOListForm:selectedVendorPOMD,
                                                                                               :VendorPOListForm:selectedVendorPOMDInvoice,
                                                                                               :VendorPOListForm:datalistVendorPO" 
                                                                                    disabled="#{empty vendorPoController.selected and usersController.role != 'ROLE_SYSADMIN' }"/>
                                                           </f:facet>
                                                       </p:dataTable>
                                                    </div>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                                        
                                <div class="row">
                                        <div class="col-md-6">
                                            <div class="panel panel-primary" data-widget='{"draggable": "false"}'>
                                                <div class="panel-heading">
                                                        <h2>Associated MDs</h2>
                                                        <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body, .panel-footer"}'></div>
                                                </div>
                                                <div class="panel-body">
                                                    <div class="row">
                                                         <p:outputPanel id="selectedVendorPOMD"> 
                                                             <h:panelGroup rendered="#{vendorPoController.selected!=null}">
                                                                 <div class="col-xs-12">
                                                                <p:dataTable 
                                                                    id="associatedMD"
                                                                        var="vendorMD" 
                                                                        value="#{vendorMdController.selectedPoItems}"
                                                                        emptyMessage="This PO doesn't have any MD"
                                                                        selection="#{vendorMdController.selected}"
                                                                        selectionMode="single"
                                                                        rowKey="#{vendorMD.id}"
                                                                        styleClass="fixed-size">
                                                                
                                                                <p:ajax event="rowSelect" update="editButton,:VendorPOListForm:selectedVendorPOMDInvoice"/>
                                                                
                                                                <p:column headerText="MD#" style="font-size: 9px;">
                                                                    <h:outputText value="#{vendorMD.mdNumber}" />
                                                                </p:column>
                                                                <p:column headerText="Date" style="font-size: 9px;">
                                                                    <h:outputText value="#{vendorMD.mdDate}">
                                                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                                                    </h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Deserved" style="font-size: 9px;">
                                                                    <h:outputText value="#{vendorMD.mdDeserved}" >
                                                                         <f:convertNumber currencySymbol="" maxFractionDigits="0" type="currency"/>
                                                                </h:outputText>
                                                                </p:column>

                                                                <p:column headerText="Factor" style="font-size: 9px;">
                                                                    <h:outputText value="#{vendorMD.mdFactor}" />
                                                                </p:column>
                                                                <p:column headerText="MD Value" style="font-size: 9px;">
                                                                    <h:outputText value="#{vendorMD.mdValue}" >
                                                                         <f:convertNumber currencySymbol="" maxFractionDigits="0" type="currency"/>
                                                                </h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Remaining" style="font-size: 9px;">
                                                                    <h:outputText value="#{vendorMD.remainingInMd}" >
                                                                         <f:convertNumber currencySymbol="" maxFractionDigits="0" type="currency"/>
                                                                </h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Invoiced" style="font-size: 9px;">
                                                                    <h:selectBooleanCheckbox value="#{vendorMD.invoiced}" />
                                                                </p:column>
                                                                <f:facet name="footer">
                                                                    <p:commandButton id="editButton"  actionListener="#{vendorMdController.prepareEdit}" icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VendorMdEditForm" oncomplete="PF('VendorMdEditDialog').show()" disabled="#{empty vendorMdController.selected}"/>
                                                                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  
                                                                                         value="#{bundle.Delete}" actionListener="#{vendorMdController.destroy}" 
                                                                                         update="editButton,:VendorPOListForm:growl,
                                                                                               :VendorPOListForm:selectedVendorPOASPPO ,
                                                                                               :VendorPOListForm:selectedVendorPOActivities ,
                                                                                               :VendorPOListForm:selectedVendorPOMD,
                                                                                               :VendorPOListForm:selectedVendorPOMDInvoice" 
                                                                                    disabled="#{empty vendorMdController.selected and usersController.role != 'ROLE_SYSADMIN' }"/>
                                                                </f:facet>
                                                                </p:dataTable> 
                                                                 </div>
                                                                 <div class="col-xs-6">
                                                                     <label for="grndeserved">MD Needed</label>
                                                                     <h:outputText id="grndeserved"
                                                                                   value="#{vendorPoController.selectedMdDeserved}"
                                                                                   styleClass="form-control">
                                                                          <f:convertNumber currencySymbol="" maxFractionDigits="0" type="currency"/>
                                                                </h:outputText>
                                                                 </div>
                                                                 <div class="col-xs-6">
                                                                     <h:panelGroup rendered="#{vendorPoController.selectedMdDeserved>0}">
                                                                         <p:commandButton 
                                                                                     class="btn-raised btn-success btn"
                                                                                      value="Create MD"
                                                                                      ajax="false"
                                                                                      actionListener="#{vendorPoController.createMd}"
                                                                                      update="
                                                                                      :vendorPOListForm:selectedVendorPOMD, 
                                                                                      :vendorPOListForm:selectedVendorPOMDInvoice, 
                                                                                      :vendorPOListForm:selectedVendorPOMD:associatedMD,
                                                                                      :vendorPOListForm:selectedVendorPOMDInvoice:associatedMDInvoice,
                                                                                      :vendorPOListForm:growl">

                                                                        </p:commandButton>
                                                                     </h:panelGroup>
                                                                 </div>
                                                             </h:panelGroup>
                                                         </p:outputPanel>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                        <div class="panel panel-primary" data-widget='{"draggable": "false"}'>
                                                <div class="panel-heading">
                                                        <h2>Associated Invoices</h2>
                                                        <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body, .panel-footer"}'></div>
                                                </div>
                                                <div class="panel-body">
                                                    <div class="row">
                                                         <p:outputPanel id="selectedVendorPOMDInvoice"> 
                                                             <h:panelGroup rendered="#{vendorMdController.selected!=null}">
                                                                 <div class="col-xs-12">
                                                                <p:dataTable 
                                                                    id="associatedMDInvoice"
                                                                        var="vendorMDInvoice" 
                                                                        value="#{vendorInvoiceController.selectedMdItems}"
                                                                        emptyMessage="This MD doesn't have any Invoice"
                                                                        selection="#{vendorInvoiceController.selected}"
                                                                        selectionMode="single"
                                                                        rowKey="#{vendorMDInvoice.id}"
                                                                        styleClass="fixed-size">
                                                                
                                                                <p:ajax event="rowSelect" update="editButton"/>
                                                                
                                                                <p:column headerText="Invoice#" style="font-size: 9px;">
                                                                    <h:outputText value="#{vendorMDInvoice.invoiceNumber}" />
                                                                </p:column>
                                                                <p:column headerText="Date" style="font-size: 9px;">
                                                                    <h:outputText value="#{vendorMDInvoice.invoiceDate}">
                                                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                                                    </h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Deserved" style="font-size: 9px;">
                                                                    <h:outputText value="#{vendorMDInvoice.invoiceDeserved}" >
                                                                         <f:convertNumber currencySymbol="" maxFractionDigits="0" type="currency"/>
                                                                </h:outputText>
                                                                </p:column>

                                                                <p:column headerText="Factor" style="font-size: 9px;">
                                                                    <h:outputText value="#{vendorMDInvoice.invoiceFactor}" />
                                                                </p:column>
                                                                <p:column headerText="Invoice Value" style="font-size: 9px;">
                                                                    <h:outputText value="#{vendorMDInvoice.invoiceValue}" >
                                                                         <f:convertNumber currencySymbol="" maxFractionDigits="0" type="currency"/>
                                                                </h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Remaining" style="font-size: 9px;">
                                                                    <h:outputText value="#{vendorMDInvoice.remainingInInvoice}" >
                                                                         <f:convertNumber currencySymbol="" maxFractionDigits="0" type="currency"/>
                                                                </h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Invoiced" style="font-size: 9px;">
                                                                    <h:selectBooleanCheckbox value="#{vendorMDInvoice.invoiced}" />
                                                                </p:column>
                                                                <f:facet name="footer">
                                                                    <p:commandButton id="editButton"  actionListener="#{vendorInvoiceController.prepareEdit}" icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VendorInvoiceEditForm" oncomplete="PF('VendorInvoiceEditDialog').show()" disabled="#{empty vendorInvoiceController.selected}"/>
                                                                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  
                                                                                         value="#{bundle.Delete}" actionListener="#{vendorInvoiceController.destroy}" 
                                                                                         update="editButton,:VendorPOListForm:growl,
                                                                                               :VendorPOListForm:selectedVendorPOASPPO ,
                                                                                               :VendorPOListForm:selectedVendorPOActivities ,
                                                                                               :VendorPOListForm:selectedVendorPOMD,
                                                                                               :VendorPOListForm:selectedVendorPOMDInvoice" 
                                                                                    disabled="#{empty vendorInvoiceController.selected and usersController.role != 'ROLE_SYSADMIN' }"/>
                                                                </f:facet>
                                                                </p:dataTable> 
                                                                 </div>
                                                                 <div class="col-xs-3">
                                                                     <label for="invoicedeserved">Invoice Needed (Md)</label>
                                                                <h:outputText id="invoicedeserved"
                                                                              value="#{vendorMdController.selectedMdInvoiceValue}"
                                                                                   styleClass="form-control">
                                                                          <f:convertNumber currencySymbol="" maxFractionDigits="0" type="currency"/>
                                                                </h:outputText>
                                                                 </div>
                                                                 <div class="col-xs-3">
                                                                     <label for="totalinvoicedeserved">Invoice Needed (Po)</label>
                                                                <h:outputText id="totalinvoicedeserved"
                                                                              value="#{vendorMdController.selectedPoInvoiceValue}"
                                                                                   styleClass="form-control">
                                                                          <f:convertNumber currencySymbol="" maxFractionDigits="0" type="currency"/>
                                                                </h:outputText>
                                                                 </div>
                                                                 <div class="col-xs-6">
                                                                     <h:panelGroup rendered="#{vendorMdController.selectedMdInvoiceValue>0}">
                                                                         <p:commandButton 
                                                                                     class="btn-raised btn-success btn"
                                                                                      value="Create Invoice"
                                                                                      ajax="false"
                                                                                      actionListener="#{vendorMdController.createInvoice}"
                                                                                      update="
                                                                                      :vendorPOListForm:selectedVendorPOMD, 
                                                                                      :vendorPOListForm:selectedVendorPOMDInvoice, 
                                                                                      :vendorPOListForm:selectedVendorPOMD:associatedMD,
                                                                                      :vendorPOListForm:selectedVendorPOMD:associatedMDInvoice,
                                                                                      :vendorPOListForm:growl">

                                                                        </p:commandButton>
                                                                     </h:panelGroup>
                                                                 </div>
                                                             </h:panelGroup>
                                                         </p:outputPanel>
                                                    </div>
                                                </div>
                                            </div>
                                    </div>
                                </div>   
                                <div class="row">
                                    <div class="col-md-12">
                                            <div class="panel panel-primary" data-widget='{"draggable": "false"}'>
                                                <div class="panel-heading">
                                                        <h2>Associated ASP POs</h2>
                                                        <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body, .panel-footer"}'></div>
                                                </div>
                                                <div class="panel-body">
                                                    <div class="row">
                                                       <p:outputPanel id="selectedVendorPOASPPO">
                                                           <h:panelGroup rendered="#{vendorPoController.selected!=null}">
                                                                 <div class="col-xs-12">
                                                                <p:dataTable 
                                                                    id="associatedActivity"
                                                                        var="aspPO" 
                                                                        value="#{vendorPoController.selected.aspPoCollection}"
                                                                        emptyMessage="This PO doesn't have any ASP PO"
                                                                        selection="#{aspPoController.selected}"
                                                                        selectionMode="single"
                                                                        rowKey="#{aspPO.poNumber}"
                                                                        styleClass="fixed-size">
                                                                
                                                                <p:ajax event="rowSelect" update="viewButton"/>
                                                                
                                                                <p:column headerText="PO#" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspPO.poNumber}" />
                                                                </p:column>
                                                                <p:column headerText="Date" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspPO.poDate}">
                                                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                                                    </h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Value" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspPO.poValue}" >
                                                                         <f:convertNumber currencySymbol="" maxFractionDigits="0" type="currency"/>
                                                                </h:outputText>
                                                                </p:column>

                                                                <p:column headerText="Remaining" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspPO.remainingInPo}" >
                                                                         <f:convertNumber currencySymbol="" maxFractionDigits="0" type="currency"/>
                                                                </h:outputText>
                                                                </p:column>
                                                                <p:column headerText="ASP" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspPO.asp.subcontractorName}" />
                                                                </p:column>
                                                                <p:column headerText="Work Done" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspPO.workDone}" />
                                                                </p:column>
                                                                <p:column headerText="Margin" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspPO.poMargin}%" />
                                                                </p:column>
