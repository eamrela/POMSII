<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>POMSII</title>
        <link href="../../resources/fortawesome.github.io/Font-Awesome/fontAwesome.css" type="text/css" rel="stylesheet"/>
        <link href="../../resources/fortawesome.github.io/Font-Awesome/materialIcons.css" type="text/css" rel="stylesheet"/>
        <link href="../../resources/assets/fonts/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet"/>
       
        <link href="#{resource['assets/plugins/progress-skylo/skylo.css']}" type="text/css" rel="stylesheet"></link>
        <link type="text/css" href="../../resources/assets/css/styles.css"  rel="stylesheet"/>
    </h:head>
    <h:body class="focused-form animated-content">
                
                <font color="red">
		     <h:outputLabel value="${SPRING_SECURITY_LAST_EXCEPTION.message}"/>
                </font>
                
             <div class="container" id="login-form">
	<a href="#" class="login-logo">
            <img src="#{resource['img/logo-dark.png']}"/>
        </a>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
                    <div class="panel-heading">
                            <h6>Welcome to POMS</h6>
                    </div>
                    <div class="panel-body">
						
    <h:form id="loginForm" prependId="false" class="form-horizontal">
                        <h:messages globalOnly="true"/>
							<div class="form-group mb-md">
		                        <div class="col-xs-12">
		                        	<div class="input-group">							
                                            <span class="input-group-addon">
                                            <i class="ti ti-user"></i>
                                            </span>
        <h:inputText id="username" label="username" class="form-control" required="true"/>

                            </div>
                        </div>
                        </div>

                        <div class="form-group mb-md">
                                <div class="col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="ti ti-key"></i>
                                    </span>
        <h:inputSecret id="password" class="form-control"  label="Password" required="true"/>
                                </div>
                            </div>
                        </div>
                    <div class="clearfix">
        <h:commandButton type="submit" 
                         id="login" 
                         value="Login" 
                         class="btn btn-primary btn-raised pull-right"
                         action="#{loginController.doLogin}" />
                    </div>
                        
    </h:form>
                </div>

            </div>
        </div>
    </div>
</div>
        <script src="#{resource['assets/js/jquery-1.10.2.min.js']}"></script> 
        <script src="#{resource['assets/js/jqueryui-1.10.3.min.js']}"></script>
        <script src="#{resource['assets/js/bootstrap.min.js']}"></script>
        <script src="#{resource['assets/js/enquire.min.js']}"></script>
        <script src="#{resource['assets/plugins/velocityjs/velocity.min.js']}"></script>
        <script src="#{resource['assets/plugins/velocityjs/velocity.ui.min.js']}"></script>
        <script src="#{resource['assets/plugins/progress-skylo/skylo.js']}"></script>
        <script src="#{resource['assets/plugins/wijets/wijets.js']}"></script>
        <script src="#{resource['assets/plugins/sparklines/jquery.sparklines.min.js']}"></script>
        <script src="#{resource['assets/plugins/codeprettifier/prettify.js']}"></script>
        <script src="#{resource['assets/plugins/bootstrap-tabdrop/js/bootstrap-tabdrop.js']}"></script>
        <script src="#{resource['assets/plugins/nanoScroller/js/jquery.nanoscroller.min.js']}"></script>
        <script src="#{resource['assets/plugins/dropdown.js/jquery.dropdown.js']}"></script>
        <script src="#{resource['assets/plugins/bootstrap-material-design/js/material.min.js']}"></script>
        <script src="#{resource['assets/plugins/bootstrap-material-design/js/ripples.min.js']}"></script>
        <script src="#{resource['assets/js/application.js']}"></script>
    </h:body>
</html>
