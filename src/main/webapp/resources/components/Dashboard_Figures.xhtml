<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                <div class="info-tile info-tile-alt tile-indigo">
                    <div class="info">
                        <div class="tile-heading"><span>NS</span></div>
                        <div class="tile-body">
                                <span>
                                <h:outputText value="#{dashboardManager.NS}">
                                    <f:convertNumber currencySymbol="#{dashboardManager.currency}" type="currency"/>
                                </h:outputText>
                                </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                <div class="info-tile info-tile-alt tile-danger">
                    <div class="info">
                        <div class="tile-heading"><span>COS</span></div>
                        <div class="tile-body ">
                            <span>
                                 <h:outputText value="#{dashboardManager.COS}">
                                    <f:convertNumber currencySymbol="#{dashboardManager.currency}" type="currency"/>
                                </h:outputText>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                <div class="info-tile info-tile-alt tile-primary">
                    <div class="info">
                        <div class="tile-heading"><span>UM</span></div>
                        <div class="tile-body ">
                            <span>
                                 <h:outputText value="#{dashboardManager.UM}">
                                    <f:convertNumber currencySymbol="#{dashboardManager.currency}" type="currency"/>
                                </h:outputText>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                <div class="info-tile info-tile-alt tile-success clearfix">
                    <div class="info">
                        <div class="tile-heading"><span>UM%</span></div>
                        <div class="tile-body "><span>#{dashboardManager.UMPercent}%</span></div>
                    </div>
                </div>
            </div>
        </div>
    </cc:implementation>
</html>
