<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="row">
            <style>
                #domainAnalysisAmChart {
                    width: 100%;
                    height: 300px;
                }										
            </style>
            <!-- Resources -->
            <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
            <script src="https://www.amcharts.com/lib/3/serial.js"></script>
            <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
            <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
            <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
            <div class="col-xs-12">
                <div class="panel panel-primary" data-widget='{"draggable": "false"}'>
                    <div class="panel-heading">
                        <h2>Domain Analysis (Committed Cost)</h2>
                        <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body, .panel-footer"}'></div>
                    </div>
                    <div class="panel-body">
                        <div class="col-xs-6">
                            <p:dataTable var="domainAnalysis" value="#{dashboardManager.domainAnalysis}" styleClass="fixed-size">
                                <p:column headerText="Domain Name">
                                    <h:outputText value="#{domainAnalysis.name}" />
                                </p:column>
                                <p:column headerText="Amount">
                                    <h:outputText value="#{domainAnalysis.amount*dashboardManager.sekConversionRate}" >
                                        <f:convertNumber type="currency" currencySymbol="#{dashboardManager.currency}" />
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                        </div>
                        <div class="col-xs-6">
                            <div id="domainAnalysisAmChart"></div>
                        </div>
                    </div>  
                </div> 
            </div>
            <script>
                var domainAnalysisChart = AmCharts.makeChart("domainAnalysisAmChart", #{dashboardManager.domainAnalysisChartData});
            </script>
        </div>
    </cc:implementation>
</html>
