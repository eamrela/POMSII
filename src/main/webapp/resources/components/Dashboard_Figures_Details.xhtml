<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="row">
            <div class="col-xs-6">
                <div class="panel panel-indigo" data-widget='{"draggable": "false"}'>
                    <div class="panel-heading">
                        <h2>NS Details</h2>
                        <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body, .panel-footer"}'></div>
                    </div>
                    <div class="panel-body">
                        <p:dataTable var="NSItems" 
                                     value="#{dashboardManager.vendorMdsNS}"
                                     emptyMessage="No MD for this period!"
                                     sortBy="#{NSItems.mdNumber}"
                                     styleClass="fixed-size">
                            <p:column headerText="MD#">
                                <h:outputText value="#{NSItems.mdNumber}" />
                            </p:column>

                            <p:column headerText="Deserved">
                                <h:outputText value="#{NSItems.mdDeserved}" >
                                    <f:convertNumber currencySymbol="EGP" type="currency"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Value">
                                <h:outputText value="#{NSItems.mdValue}" >
                                    <f:convertNumber currencySymbol="EGP" type="currency"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="PO#">
                                <h:outputText value="#{NSItems.vendorPoId.poNumber}" />
                            </p:column>
                            <p:column headerText="Description">
                                <h:outputText value="#{NSItems.vendorPoId.poDescription}" />
                            </p:column>
                            <f:facet name="footer">
                                 <h:outputText value="#{dashboardManager.NS}">
                                        <f:convertNumber type="currency" currencySymbol="EGP" />
                                </h:outputText>
                            </f:facet>
                        </p:dataTable>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="panel panel-danger" data-widget='{"draggable": "false"}'>
                    <div class="panel-heading">
                        <h2>COS Details</h2>
                        <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body, .panel-footer"}'></div>
                    </div>
                    <div class="panel-body">
                        <p:dataTable var="COSItems" 
                                     value="#{dashboardManager.aspGrnsCOS}"
                                     emptyMessage="No GRN for this period!"
                                     sortBy="#{COSItems.grnNumber}"
                                     styleClass="fixed-size">
                            <p:column headerText="GRN#">
                                <h:outputText value="#{COSItems.grnNumber}" />
                            </p:column>

                            <p:column headerText="Deserved">
                                <h:outputText value="#{COSItems.grnDeserved}" >
                                    <f:convertNumber currencySymbol="EGP" type="currency"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Value">
                                <h:outputText value="#{COSItems.grnValue}" >
                                    <f:convertNumber currencySymbol="EGP" type="currency"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="PO#">
                                <h:outputText value="#{COSItems.aspPoId.poNumber}" />
                            </p:column>
                            <p:column headerText="Description">
                                <h:outputText value="#{COSItems.aspPoId.poDescription}" />
                            </p:column>
                            <f:facet name="footer">
                                 <h:outputText value="#{dashboardManager.COS}">
                                        <f:convertNumber type="currency" currencySymbol="EGP" />
                                </h:outputText>
                            </f:facet>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </div>
    </cc:implementation>
</html>
