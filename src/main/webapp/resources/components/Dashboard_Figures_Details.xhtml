<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="row">
            <div class="col-xs-6">
                <div class="panel panel-indigo" data-widget='{"draggable": "false"}'>
                    <div class="panel-heading">
                        <h2>NS Details (From: #{dashboardManager.startStr} , To: #{dashboardManager.endStr} Domain(s): #{dashboardManager.selectedDomainsStr})</h2>
                        <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body, .panel-footer"}'></div>
                    </div>
                    <div class="panel-body">
                        <p:dataTable var="NSItems" 
                                     value="#{dashboardManager.NS_invoices}"
                                     emptyMessage="No Invoices for this period!"
                                     sortBy="#{NSItems.invoiceNumber}"
                                     styleClass="fixed-size"
                                     >
                            <p:column headerText="Invoice#" style="font-size: 9px;">
                                <h:outputText value="#{NSItems.invoiceNumber}" />
                            </p:column>

                            <p:column headerText="Deserved" style="font-size: 9px;">
                                <h:outputText value="#{NSItems.invoiceDeserved*dashboardManager.sekConversionRate}" >
                                    <f:convertNumber currencySymbol="#{dashboardManager.currency}" maxFractionDigits="0" type="currency"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Value" style="font-size: 9px;">
                                <h:outputText value="#{NSItems.invoiceValue*dashboardManager.sekConversionRate}" >
                                    <f:convertNumber currencySymbol="#{dashboardManager.currency}" maxFractionDigits="0" type="currency"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="PO#" style="font-size: 9px;">
                                <h:outputText value="#{NSItems.mdId.vendorPoId}" />
                            </p:column>
                            <p:column headerText="Remaining in Po" style="font-size: 9px;">
                                <h:outputText value="#{NSItems.mdId.vendorPoId.remainingInPo*dashboardManager.sekConversionRate}" />
                            </p:column>
                            <p:column headerText="Type" style="font-size: 9px;">
                                <h:outputText value="#{NSItems.mdId.vendorPoId.poType.typeName}" />
                            </p:column>
                            <p:column headerText="domain" style="font-size: 9px;">
                                <h:outputText value="#{NSItems.mdId.vendorPoId.domainName.domainName}" />
                            </p:column>
                            <p:column headerText="Description" style="font-size: 9px;">
                                <h:outputText value="#{NSItems.mdId.vendorPoId.poDescription}" />
                            </p:column>
                            <f:facet name="footer">
                                 <h:outputText value="#{dashboardManager.NS}">
                                     <f:convertNumber type="currency" currencySymbol="#{dashboardManager.currency}" maxFractionDigits="0" />
                                </h:outputText>
                            </f:facet>
                        </p:dataTable>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="panel panel-danger" data-widget='{"draggable": "false"}'>
                    <div class="panel-heading">
                        <h2>COS Details (From: #{dashboardManager.startStr} , To: #{dashboardManager.endStr} Domain(s): #{dashboardManager.selectedDomainsStr})</h2>
                        <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body, .panel-footer"}'></div>
                    </div>
                    <div class="panel-body">
                        <p:dataTable var="COSItems" 
                                     value="#{dashboardManager.COS_Grns}"
                                     emptyMessage="No GRN for this period!"
                                     sortBy="#{COSItems.grnNumber}"
                                     styleClass="fixed-size"
                                     >
                            <p:column headerText="GRN#" style="font-size: 9px;">
                                <h:outputText value="#{COSItems.grnNumber}" />
                            </p:column>

                            <p:column headerText="Deserved" style="font-size: 9px;">
                                <h:outputText value="#{COSItems.grnDeserved*dashboardManager.sekConversionRate}" >
                                    <f:convertNumber currencySymbol="#{dashboardManager.currency}" maxFractionDigits="0" type="currency"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Value" style="font-size: 9px;">
                                <h:outputText value="#{COSItems.grnValue*dashboardManager.sekConversionRate}" >
                                    <f:convertNumber currencySymbol="#{dashboardManager.currency}" maxFractionDigits="0" type="currency"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="PO#" style="font-size: 9px;">
                                <h:outputText value="#{COSItems.aspPoId.poNumber}" />
                            </p:column>
                            <p:column headerText="Remaining in Po" style="font-size: 9px;">
                                <h:outputText value="#{COSItems.aspPoId.remainingInPo*dashboardManager.sekConversionRate}" />
                            </p:column>
                            <p:column headerText="Type" style="font-size: 9px;">
                                <h:outputText value="#{COSItems.aspPoId.poType.typeName}" />
                            </p:column>
                            <p:column headerText="Domain" style="font-size: 9px;">
                                <h:outputText value="#{COSItems.aspPoId.domainName.domainName}" />
                            </p:column>
                            <p:column headerText="Description" style="font-size: 9px;">
                                <h:outputText value="#{COSItems.aspPoId.poDescription}" />
                            </p:column>
                            <f:facet name="footer">
                                 <h:outputText value="#{dashboardManager.COS}">
                                        <f:convertNumber type="currency" currencySymbol="#{dashboardManager.currency}" maxFractionDigits="0" />
                                </h:outputText>
                            </f:facet>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </div>
    </cc:implementation>
</html>
