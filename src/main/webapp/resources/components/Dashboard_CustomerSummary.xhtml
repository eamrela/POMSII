<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-indigo" data-widget='{"draggable": "false"}'>
                    <div class="panel-heading">
                        <h2>Customer Summary (All POs)</h2>
                        <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body, .panel-footer"}'></div>
                    </div>
                    <div class="panel-body">
                        <p:dataTable var="custSum" 
                                     value="#{dashboardManager.customerSummary}"
                                     styleClass="fixed-size">
                            <p:column headerText="Total PO Value">
                                <h:outputText value="#{custSum.totalPoValue}" >
                                    <f:convertNumber currencySymbol="EGP" type="currency"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="MD Recieved">
                                <h:outputText value="#{custSum.totalMdRecieved}" >
                                    <f:convertNumber currencySymbol="EGP" type="currency"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="MD Deserved">
                                <h:outputText value="#{custSum.totalMdDeserved}" >
                                    <f:convertNumber currencySymbol="EGP" type="currency"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Remaining From MD">
                                <h:outputText value="#{custSum.totalRemainingFromMd}" >
                                    <f:convertNumber currencySymbol="EGP" type="currency"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Invoice Value">
                                <h:outputText value="#{custSum.totalMdValue}" >
                                    <f:convertNumber currencySymbol="EGP" type="currency"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Remaining Not Yet Invoiced">
                                <h:outputText value="#{custSum.totalMdNotYetInvoiced}" >
                                    <f:convertNumber currencySymbol="EGP" type="currency"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Remaining In Po">
                                <h:outputText value="#{custSum.totalRemainingInPo}" >
                                    <f:convertNumber currencySymbol="EGP" type="currency"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Committed Cost">
                                <h:outputText value="#{custSum.totalCommittedCost}" >
                                    <f:convertNumber currencySymbol="EGP" type="currency"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable> 
                    </div>
                </div>
            </div>
        </div>
    </cc:implementation>
</html>
