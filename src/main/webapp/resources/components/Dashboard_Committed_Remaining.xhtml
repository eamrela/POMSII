<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="row">
            <div class="col-xs-6">
                <div class="panel panel-indigo" data-widget='{"draggable": "false"}'>
                    <div class="panel-heading">
                        <h2>Remaining not yet Invoiced (All Invoices) Domain(s): #{dashboardManager.selectedDomainsStr}</h2>
                        <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body, .panel-footer"}'></div>
                    </div>
                    <div class="panel-body">
                        <p:dataTable var="NSRItems" 
                                     value="#{dashboardManager.remainingNotyetInvoiced}"
                                     emptyMessage="No remaining invoices for this period!"
                                     sortBy="#{NSRItems.vendorPoId.poNumber}"
                                     styleClass="fixed-size"
                                     >
                            <p:column headerText="PO#" style="font-size: 9px;">
                                <h:outputText value="#{NSRItems.vendorPoId.poNumber}" />
                            </p:column>

                            <p:column headerText="PO Value" style="font-size: 9px;">
                                <h:outputText value="#{NSRItems.vendorPoId.poValue*dashboardManager.sekConversionRate}" >
                                    <f:convertNumber currencySymbol="#{dashboardManager.currency}" maxFractionDigits="0" type="currency"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="MD Deserved" style="font-size: 9px;">
                                <h:outputText value="#{NSRItems.mdDeserved*dashboardManager.sekConversionRate}" >
                                    <f:convertNumber currencySymbol="#{dashboardManager.currency}" maxFractionDigits="0" type="currency"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Remaining in PO" style="font-size: 9px;">
                                <h:outputText value="#{NSRItems.vendorPoId.remainingInPo*dashboardManager.sekConversionRate}" />
                            </p:column>
                            <p:column headerText="Type" style="font-size: 9px;">
                                <h:outputText value="#{NSRItems.vendorPoId.poType.typeName}" />
                            </p:column>
                            <p:column headerText="Domain" style="font-size: 9px;">
                                <h:outputText value="#{NSRItems.vendorPoId.domainName.domainName}" />
                            </p:column>
                            <p:column headerText="Description" style="font-size: 9px;">
                                <h:outputText value="#{NSRItems.vendorPoId.poDescription}" />
                            </p:column>
                            <f:facet name="footer">
                                <h:outputText value="#{dashboardManager.remainingNotyetInvoiced_Value*dashboardManager.sekConversionRate}">
                                        <f:convertNumber type="currency" currencySymbol="#{dashboardManager.currency}" maxFractionDigits="0" />
                                </h:outputText>
                            </f:facet>
                        </p:dataTable>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="panel panel-danger" data-widget='{"draggable": "false"}'>
                    <div class="panel-heading">
                        <h2>Committed Cost (All ASP POs) Domain(s): #{dashboardManager.selectedDomainsStr}</h2>
                        <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body, .panel-footer"}'></div>
                    </div>
                    <div class="panel-body">
                        <p:dataTable var="COSCItems" 
                                     value="#{dashboardManager.committedCost}"
                                     emptyMessage="No committed cost for this period!"
                                     sortBy="#{COSCItems.poNumber}"
                                     styleClass="fixed-size"
                                     >
                            <p:column headerText="PO#" style="font-size: 9px;">
                                <h:outputText value="#{COSCItems.poNumber}" />
                            </p:column>

                            <p:column headerText="POValue" style="font-size: 9px;">
                                <h:outputText value="#{COSCItems.poValue*dashboardManager.sekConversionRate}" >
                                    <f:convertNumber currencySymbol="#{dashboardManager.currency}" maxFractionDigits="0" type="currency"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="GRN Deserved" style="font-size: 9px;">
                                <h:outputText value="#{COSCItems.grnDeserved*dashboardManager.sekConversionRate}" >
                                    <f:convertNumber currencySymbol="#{dashboardManager.currency}" maxFractionDigits="0" type="currency"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Remaining in Po" style="font-size: 9px;">
                                <h:outputText value="#{COSCItems.remainingInPo*dashboardManager.sekConversionRate}" />
                            </p:column>
                            <p:column headerText="Type" style="font-size: 9px;">
                                <h:outputText value="#{COSCItems.poType.typeName}" />
                            </p:column>
                            <p:column headerText="Domain" style="font-size: 9px;">
                                <h:outputText value="#{COSCItems.domainName.domainName}" />
                            </p:column>
                            <p:column headerText="Description" style="font-size: 9px;">
                                <h:outputText value="#{COSCItems.poDescription}" />
                            </p:column>
                            <f:facet name="footer">
                                <h:outputText value="#{dashboardManager.committedCost_Value*dashboardManager.sekConversionRate}">
                                        <f:convertNumber type="currency" currencySymbol="#{dashboardManager.currency}" maxFractionDigits="0" />
                                </h:outputText>
                            </f:facet>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </div>
    </cc:implementation>
</html>
