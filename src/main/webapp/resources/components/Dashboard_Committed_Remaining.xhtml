<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="row">
            <div class="col-xs-6">
                <div class="panel panel-indigo" data-widget='{"draggable": "false"}'>
                    <div class="panel-heading">
                        <h2>Remaining not yet Invoiced</h2>
                        <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body, .panel-footer"}'></div>
                    </div>
                    <div class="panel-body">
                        <p:dataTable var="NSRItems" 
                                     value="#{dashboardManager.vendorRemainingNotYetinvoiced}"
                                     emptyMessage="No remaining invoices for this period!"
                                     sortBy="#{NSRItems.vendorPoId.poNumber}"
                                     styleClass="fixed-size">
                            <p:column headerText="PO#">
                                <h:outputText value="#{NSRItems.vendorPoId.poNumber}" />
                            </p:column>

                            <p:column headerText="PO Value">
                                <h:outputText value="#{NSRItems.vendorPoId.poValue}" >
                                    <f:convertNumber currencySymbol="EGP" type="currency"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="MD Deserved">
                                <h:outputText value="#{NSRItems.mdDeserved}" >
                                    <f:convertNumber currencySymbol="EGP" type="currency"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Description">
                                <h:outputText value="#{NSRItems.vendorPoId.poDescription}" />
                            </p:column>
                            <f:facet name="footer">
                                <h:outputText value="#{dashboardManager.remainingNotYetInvoiced}">
                                        <f:convertNumber type="currency" currencySymbol="EGP" />
                                </h:outputText>
                            </f:facet>
                        </p:dataTable>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="panel panel-danger" data-widget='{"draggable": "false"}'>
                    <div class="panel-heading">
                        <h2>Committed Cost</h2>
                        <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body, .panel-footer"}'></div>
                    </div>
                    <div class="panel-body">
                        <p:dataTable var="COSCItems" 
                                     value="#{dashboardManager.aspCommittedCost}"
                                     emptyMessage="No committed cost for this period!"
                                     sortBy="#{COSCItems.poNumber}"
                                     styleClass="fixed-size">
                            <p:column headerText="PO#">
                                <h:outputText value="#{COSCItems.poNumber}" />
                            </p:column>

                            <p:column headerText="POValue">
                                <h:outputText value="#{COSCItems.poValue}" >
                                    <f:convertNumber currencySymbol="EGP" type="currency"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="GRN Deserved">
                                <h:outputText value="#{COSCItems.grnDeserved}" >
                                    <f:convertNumber currencySymbol="EGP" type="currency"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Description">
                                <h:outputText value="#{COSCItems.poDescription}" />
                            </p:column>
                            <f:facet name="footer">
                                <h:outputText value="#{dashboardManager.committedCost}">
                                        <f:convertNumber type="currency" currencySymbol="EGP" />
                                </h:outputText>
                            </f:facet>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </div>
    </cc:implementation>
</html>
