<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListActivityTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ActivityListForm">
                <p:panel header="#{bundle.ListActivityTitle}">
                    <p:dataTable id="datalist" value="#{activityController.items}" var="item"
                                 selectionMode="single" selection="#{activityController.selected}"
                                 paginator="true"
                                 rowKey="#{item.activityId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_activityId}"/>
                            </f:facet>
                            <h:outputText value="#{item.activityId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_activityDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.activityDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_activityDetails}"/>
                            </f:facet>
                            <h:outputText value="#{item.activityDetails}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_qty}"/>
                            </f:facet>
                            <h:outputText value="#{item.qty}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_totalPriceVendor}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalPriceVendor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_totalPriceVendorTaxes}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalPriceVendorTaxes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_totalPriceAsp}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalPriceAsp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_totalUm}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalUm}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_totalUmPercent}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalUmPercent}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_activityComment}"/>
                            </f:facet>
                            <h:outputText value="#{item.activityComment}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_sysDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.sysDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_taxes}"/>
                            </f:facet>
                            <h:outputText value="#{item.taxes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_activityCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.activityCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_approvalStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.approvalStatus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_area}"/>
                            </f:facet>
                            <h:outputText value="#{item.area}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_claimStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.claimStatus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_activityType}"/>
                            </f:facet>
                            <h:outputText value="#{item.activityType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_phase}"/>
                            </f:facet>
                            <h:outputText value="#{item.phase}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_site}"/>
                            </f:facet>
                            <h:outputText value="#{item.site}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_asp}"/>
                            </f:facet>
                            <h:outputText value="#{item.asp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_creator}"/>
                            </f:facet>
                            <h:outputText value="#{item.creator}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActivityTitle_vendorOwner}"/>
                            </f:facet>
                            <h:outputText value="#{item.vendorOwner}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{activityController.prepareCreate}" update=":ActivityCreateForm" oncomplete="PF('ActivityCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ActivityViewForm" oncomplete="PF('ActivityViewDialog').show()" disabled="#{empty activityController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ActivityEditForm" oncomplete="PF('ActivityEditDialog').show()" disabled="#{empty activityController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{activityController.destroy}" update=":growl,datalist" disabled="#{empty activityController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
