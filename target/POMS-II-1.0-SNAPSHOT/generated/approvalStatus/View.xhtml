<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApprovalStatusViewDlg" widgetVar="ApprovalStatusViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewApprovalStatusTitle}">
            <h:form id="ApprovalStatusViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{approvalStatusController.selected != null}">
                        <h:outputText value="#{bundle.ViewApprovalStatusLabel_statusName}"/>
                        <h:outputText value="#{approvalStatusController.selected.statusName}" title="#{bundle.ViewApprovalStatusTitle_statusName}"/>
                        <h:outputText value="#{bundle.ViewApprovalStatusLabel_description}"/>
                        <h:outputText value="#{approvalStatusController.selected.description}" title="#{bundle.ViewApprovalStatusTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ApprovalStatusViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
