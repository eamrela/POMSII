<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PoStatusEditDlg" widgetVar="PoStatusEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPoStatusTitle}">
            <h:form id="PoStatusEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{poStatusController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPoStatusLabel_statusName}" for="statusName" />
                        <p:inputText id="statusName" value="#{poStatusController.selected.statusName}" title="#{bundle.EditPoStatusTitle_statusName}" required="true" requiredMessage="#{bundle.EditPoStatusRequiredMessage_statusName}"/>
                        <p:outputLabel value="#{bundle.EditPoStatusLabel_description}" for="description" />
                        <p:inputText id="description" value="#{poStatusController.selected.description}" title="#{bundle.EditPoStatusTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{poStatusController.update}" value="#{bundle.Save}" update="display,:PoStatusListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PoStatusEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PoStatusEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
