<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TaxesViewDlg" widgetVar="TaxesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTaxesTitle}">
            <h:form id="TaxesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{taxesController.selected != null}">
                        <h:outputText value="#{bundle.ViewTaxesLabel_id}"/>
                        <h:outputText value="#{taxesController.selected.id}" title="#{bundle.ViewTaxesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTaxesLabel_taxValue}"/>
                        <h:outputText value="#{taxesController.selected.taxValue}" title="#{bundle.ViewTaxesTitle_taxValue}"/>
                        <h:outputText value="#{bundle.ViewTaxesLabel_activationDate}"/>
                        <h:outputText value="#{taxesController.selected.activationDate}" title="#{bundle.ViewTaxesTitle_activationDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TaxesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
