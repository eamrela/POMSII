    <ui:composition>

        <p:dialog id="UserPrivilegeCreateDlg" widgetVar="UserPrivilegeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserPrivilegeTitle}">
            <h:form id="UserPrivilegeCreateForm">
