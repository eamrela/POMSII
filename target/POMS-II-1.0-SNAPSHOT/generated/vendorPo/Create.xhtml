<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VendorPoCreateDlg" widgetVar="VendorPoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVendorPoTitle}">
            <h:form id="VendorPoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vendorPoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVendorPoLabel_poNumber}" for="poNumber" />
                        <p:inputText id="poNumber" value="#{vendorPoController.selected.poNumber}" title="#{bundle.CreateVendorPoTitle_poNumber}" required="true" requiredMessage="#{bundle.CreateVendorPoRequiredMessage_poNumber}"/>
                        <p:outputLabel value="#{bundle.CreateVendorPoLabel_poDate}" for="poDate" />
                        <p:calendar id="poDate" pattern="MM/dd/yyyy" value="#{vendorPoController.selected.poDate}" title="#{bundle.EditVendorPoTitle_poDate}" required="true" requiredMessage="#{bundle.EditVendorPoRequiredMessage_poDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateVendorPoLabel_poDescription}" for="poDescription" />
                        <p:inputText id="poDescription" value="#{vendorPoController.selected.poDescription}" title="#{bundle.CreateVendorPoTitle_poDescription}" />
                        <p:outputLabel value="#{bundle.CreateVendorPoLabel_factor}" for="factor" />
                        <p:inputText id="factor" value="#{vendorPoController.selected.factor}" title="#{bundle.CreateVendorPoTitle_factor}" />
                        <p:outputLabel value="#{bundle.CreateVendorPoLabel_serviceValue}" for="serviceValue" />
                        <p:inputText id="serviceValue" value="#{vendorPoController.selected.serviceValue}" title="#{bundle.CreateVendorPoTitle_serviceValue}" />
                        <p:outputLabel value="#{bundle.CreateVendorPoLabel_poValue}" for="poValue" />
                        <p:inputText id="poValue" value="#{vendorPoController.selected.poValue}" title="#{bundle.CreateVendorPoTitle_poValue}" />
                        <p:outputLabel value="#{bundle.CreateVendorPoLabel_poValueTaxes}" for="poValueTaxes" />
                        <p:inputText id="poValueTaxes" value="#{vendorPoController.selected.poValueTaxes}" title="#{bundle.CreateVendorPoTitle_poValueTaxes}" />
                        <p:outputLabel value="#{bundle.CreateVendorPoLabel_workDone}" for="workDone" />
                        <p:inputText id="workDone" value="#{vendorPoController.selected.workDone}" title="#{bundle.CreateVendorPoTitle_workDone}" />
                        <p:outputLabel value="#{bundle.CreateVendorPoLabel_remainingInPo}" for="remainingInPo" />
                        <p:inputText id="remainingInPo" value="#{vendorPoController.selected.remainingInPo}" title="#{bundle.CreateVendorPoTitle_remainingInPo}" />
                        <p:outputLabel value="#{bundle.CreateVendorPoLabel_sysDate}" for="sysDate" />
                        <p:calendar id="sysDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{vendorPoController.selected.sysDate}" title="#{bundle.EditVendorPoTitle_sysDate}" required="true" requiredMessage="#{bundle.EditVendorPoRequiredMessage_sysDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateVendorPoLabel_taxes}" for="taxes" />
                        <p:inputText id="taxes" value="#{vendorPoController.selected.taxes}" title="#{bundle.CreateVendorPoTitle_taxes}" />
                        <p:outputLabel value="#{bundle.CreateVendorPoLabel_domainName}" for="domainName" />
                        <p:selectOneMenu id="domainName" value="#{vendorPoController.selected.domainName}" required="true" requiredMessage="#{bundle.EditVendorPoRequiredMessage_domainName}">
                            <f:selectItems value="#{domainNamesController.itemsAvailableSelectOne}"
                                           var="domainNameItem"
                                           itemValue="#{domainNameItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVendorPoLabel_poStatus}" for="poStatus" />
                        <p:selectOneMenu id="poStatus" value="#{vendorPoController.selected.poStatus}" >
                            <f:selectItems value="#{poStatusController.itemsAvailableSelectOne}"
                                           var="poStatusItem"
                                           itemValue="#{poStatusItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVendorPoLabel_poType}" for="poType" />
                        <p:selectOneMenu id="poType" value="#{vendorPoController.selected.poType}" required="true" requiredMessage="#{bundle.EditVendorPoRequiredMessage_poType}">
                            <f:selectItems value="#{poTypesController.itemsAvailableSelectOne}"
                                           var="poTypeItem"
                                           itemValue="#{poTypeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVendorPoLabel_creator}" for="creator" />
                        <p:selectOneMenu id="creator" value="#{vendorPoController.selected.creator}" required="true" requiredMessage="#{bundle.EditVendorPoRequiredMessage_creator}">
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="creatorItem"
                                           itemValue="#{creatorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vendorPoController.create}" value="#{bundle.Save}" update="display,:VendorPoListForm:datalist,:growl" oncomplete="handleSubmit(args,'VendorPoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VendorPoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
