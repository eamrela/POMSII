<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VendorOwnerCreateDlg" widgetVar="VendorOwnerCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVendorOwnerTitle}">
            <h:form id="VendorOwnerCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vendorOwnerController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVendorOwnerLabel_id}" for="id" />
                        <p:inputText id="id" value="#{vendorOwnerController.selected.id}" title="#{bundle.CreateVendorOwnerTitle_id}" required="true" requiredMessage="#{bundle.CreateVendorOwnerRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateVendorOwnerLabel_ownerName}" for="ownerName" />
                        <p:inputText id="ownerName" value="#{vendorOwnerController.selected.ownerName}" title="#{bundle.CreateVendorOwnerTitle_ownerName}" />
                        <p:outputLabel value="#{bundle.CreateVendorOwnerLabel_ownerNumber}" for="ownerNumber" />
                        <p:inputText id="ownerNumber" value="#{vendorOwnerController.selected.ownerNumber}" title="#{bundle.CreateVendorOwnerTitle_ownerNumber}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vendorOwnerController.create}" value="#{bundle.Save}" update="display,:VendorOwnerListForm:datalist,:growl" oncomplete="handleSubmit(args,'VendorOwnerCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VendorOwnerCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
