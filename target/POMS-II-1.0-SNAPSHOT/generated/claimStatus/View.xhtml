<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClaimStatusViewDlg" widgetVar="ClaimStatusViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClaimStatusTitle}">
            <h:form id="ClaimStatusViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{claimStatusController.selected != null}">
                        <h:outputText value="#{bundle.ViewClaimStatusLabel_claimName}"/>
                        <h:outputText value="#{claimStatusController.selected.claimName}" title="#{bundle.ViewClaimStatusTitle_claimName}"/>
                        <h:outputText value="#{bundle.ViewClaimStatusLabel_description}"/>
                        <h:outputText value="#{claimStatusController.selected.description}" title="#{bundle.ViewClaimStatusTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClaimStatusViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
