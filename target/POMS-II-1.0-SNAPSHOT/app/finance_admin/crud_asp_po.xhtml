<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:POMSII="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"></meta>
        <meta name="apple-mobile-web-app-capable" content="yes"></meta>
        <meta name="apple-touch-fullscreen" content="yes"></meta>
        <meta name="description" content="POMS"></meta>
        <meta name="author" content="Amr El Ansary"></meta>

        <link rel="shortcut icon" href="#{resource['assets/img/logo-icon-dark.png']}"/>

 <h:outputStylesheet name="fortawesome.github.io/Font-Awesome/fontAwesome.css"  />
            <h:outputStylesheet name="fortawesome.github.io/Font-Awesome/materialIcons.css"  />
            <h:outputStylesheet name="assets/plugins/form-daterangepicker/daterangepicker-bs3.css"  />
            <h:outputStylesheet name="assets/fonts/font-awesome/css/font-awesome.min.css"  />
            <link type="text/css" href="../../resources/assets/css/styles.css"  rel="stylesheet"/>
            <h:outputStylesheet name="assets/plugins/progress-skylo/skylo.css"  />
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
        <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
        <h:outputScript library="js" name="jsfcrud.js" target="head" />
        <title>POMS-II</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <f:metadata>
            <f:viewAction action="#{aspPoController.clearSelected}"/>
        </f:metadata>
        <style>
            .ui-growl{
    top:100px;
}
.fixed-size {
    table-layout: auto;
    white-space: nowrap;
    word-wrap: normal;
    overflow: hidden;
    font-size: 0.7vw;
    text-align: left;
    float: left;
}
.correlated{
    background-color: #1BF36A;
}

        </style>

    </h:head>
    <h:body class="animated-content infobar-overlay">
        <POMSII:Header/>

        <div id="wrapper">
            <div id="layout-static">
                <div class="static-sidebar-wrapper sidebar-blue">
                    <div class="static-sidebar">
                        <div class="sidebar">
                            <POMSII:ProfileInfo username="#{usersController.loggedInUser.firstLastName}" email="#{usersController.loggedInUser.email}"/> 
                            <div class="widget stay-on-collapse" id="widget-sidebar">
                                <POMSII:NavigationMenu
                                    dashboard="#{usersController.dashboard}"
                                    settings="#{usersController.settings}"
                                    activities="#{usersController.activities}"
                                    customer="#{usersController.customer}"
                                    subcontractor="#{usersController.subcontractor}"
                                    export="#{usersController.export}"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="static-content-wrapper">
                    <div class="static-content">
                        <div class="page-content">
                            <POMSII:PageHeadings largeText="ASP POs" smallText="View and Edit ASP PO"/>
                            <div class="container-fluid">
                            <h:form id="ASPPOListForm">  
                                <p:growl id="growl" sticky="true"/>
                                <!--Page start content here-->
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="panel panel-primary" data-widget='{"draggable": "false"}'>
                                                <div class="panel-heading">
                                                        <h2>All ASP POs</h2>
                                                        <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body, .panel-footer"}'></div>
                                                </div>
                                                <div class="panel-body">
                                                    <div class="row">
                                                        <p:dataTable id="datalistASPPO" 
                                                                     value="#{aspPoController.items}" 
                                                                     var="item"
                                                                     selectionMode="multiple" selection="#{aspPoController.selectedItems}"
                                                                    paginator="true"
                                                                    rowKey="#{item.poNumber}"
                                                                    rows="10"
                                                                    rowsPerPageTemplate="5,10,15,20,25"
                                                                    styleClass="fixed-size"
                                                                    rowStyleClass="#{aspPoController.correlationStatus(item) ? 'correlated' : null}"
                                                                    >

                                                           <p:ajax event="rowSelect"   update="editButton, deleteButton, closeButton,:ASPPOListForm:selectedCorrelation,
                                                                                               :ASPPOListForm:selectedASPPOActivities ,
                                                                                               :ASPPOListForm:selectedASPPOGRN,
                                                                                               :ASPPOListForm:growl,
                                                                                               :ASPPOListForm:datalistASPPO"/>
                                                           <p:ajax event="rowUnselect"   update="editButton,  deleteButton, closeButton,:ASPPOListForm:selectedCorrelation,
                                                                                               :ASPPOListForm:selectedASPPOActivities ,
                                                                                               :ASPPOListForm:selectedASPPOGRN,
                                                                                               :ASPPOListForm:growl,
                                                                                               :ASPPOListForm:datalistASPPO"/>

                                                           <p:column style="font-size: 9px;"
                                                                     filterBy="#{item.poNumber}" filterMatchMode="contains" filterStyle="width: 70%;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="PO#"/>
                                                               </f:facet>
                                                               <h:outputText id="poNumber" value="#{item.poNumber}"/>
                                                               <p:tooltip value="#{item.poNumber}" for="poNumber"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" sortBy="#{item.poDate}">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Date"/>
                                                               </f:facet>
                                                               <h:outputText id="poDate" value="#{item.poDate}">
                                                                   <f:convertDateTime pattern="MM/dd/yyyy" />
                                                               </h:outputText>
                                                               <p:tooltip value="#{item.poDate}" for="poDate"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" filterBy="#{item.poDescription}" 
                                                                     filterMatchMode="contains" filterStyle="width: 70%;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Description"/>
                                                               </f:facet>
                                                               <h:outputText id="poDescription" value="#{item.poDescription}"/>
                                                               <p:tooltip value="#{item.poDescription}" for="poDescription"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" sortBy="#{item.factor}">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Factor"/>
                                                               </f:facet>
                                                               <h:outputText id="factor" value="#{item.factor}"/>
                                                               <p:tooltip value="#{item.factor}" for="factor"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" sortBy="#{item.serviceValue}">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Service Value"/>
                                                               </f:facet>
                                                               <h:outputText id="serviceValue" value="#{item.serviceValue}">
                                                                   <f:convertNumber currencySymbol="" type="currency" maxFractionDigits="0"/>
                                                                </h:outputText>
                                                               <p:tooltip value="#{item.serviceValue}" for="serviceValue"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" sortBy="#{item.poValue}">
                                                               <f:facet name="header">
                                                                   <h:outputText value="PO Value"/>
                                                               </f:facet>
                                                               <h:outputText id="poValue" value="#{item.poValue}">
                                                                   <f:convertNumber currencySymbol="" type="currency"  minFractionDigits="0"/>
                                                                </h:outputText>
                                                               <p:tooltip value="#{item.poValue}" for="poValue"/>
                                                           </p:column>
                                                           
                                                           <p:column style="font-size: 9px;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Work Done"/>
                                                               </f:facet>
                                                               <h:outputText id="workDone" value="#{item.workDone}">
                                                                   <f:convertNumber groupingUsed="false" minFractionDigits="1" />
                                                               </h:outputText>
                                                               <p:tooltip value="#{item.workDone}" for="workDone"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" sortBy="#{item.remainingInPo}">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Remaining"/>
                                                               </f:facet>
                                                               <h:outputText id="remainingInPo" value="#{item.remainingInPo}">
                                                                   <f:convertNumber currencySymbol="" type="currency" maxFractionDigits="0"/>
                                                                </h:outputText>
                                                               <p:tooltip value="#{item.remainingInPo}" for="remainingInPo"/>
                                                           </p:column>
                                                           
                                                           
                                                           <p:column style="font-size: 9px;" filterBy="#{item.domainName.domainName}" filterMatchMode="contains" filterStyle="width: 70%;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Domain"/>
                                                               </f:facet>
                                                               <h:outputText id="domainName" value="#{item.domainName.domainName}"/>
                                                               <p:tooltip value="#{item.domainName.domainName}" for="domainName"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;"
                                                                     filterBy="#{item.poType.typeName}" filterMatchMode="contains" filterStyle="width: 70%;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Type"/>
                                                               </f:facet>
                                                               <h:outputText id="typeName" value="#{item.poType.typeName}"/>
                                                               <p:tooltip value="#{item.poType.typeName}" for="typeName"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;"
                                                                     filterBy="#{item.asp.subcontractorName}" filterMatchMode="contains" filterStyle="width: 70%;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="ASP"/>
                                                               </f:facet>
                                                               <h:outputText id="subcontractorName" value="#{item.asp.subcontractorName}"/>
                                                               <p:tooltip value="#{item.asp.subcontractorName}" for="subcontractorName"/>
                                                           </p:column>
                                                           
                                                           <p:column style="font-size: 9px;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Customer PO"/>
                                                               </f:facet>
                                                               <h:outputText value="#{aspPoController.correlationStatus(item)?'Correlated':'Not/Partial Correlated'}"/>
                                                           </p:column>
                                                           <f:facet name="footer">
                                                               <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" actionListener="#{aspPoWorkDoneController.prepareCreate}"
                                                                                update=":AspPoEditForm" oncomplete="PF('AspPoEditDialog').show()" disabled="#{empty aspPoController.selected}"/>
                                                               <p:commandButton id="deleteButton" icon="ui-icon-trash"  
                                                                                         value="#{bundle.Delete}" actionListener="#{aspPoController.destroy}" 
                                                                                         update="editButton,deleteButton, :ASPPOListForm:selectedCorrelation,
                                                                                               :ASPPOListForm:selectedASPPOActivities ,
                                                                                               :ASPPOListForm:selectedASPPOGRN,
                                                                                               :ASPPOListForm:growl,
                                                                                               :ASPPOListForm:datalistASPPO" 
                                                                                         disabled="#{empty aspPoController.selectedItems or usersController.role != 'ROLE_SYSADMIN' }"/>
                                                               <p:commandButton id="closeButton" icon="ui-icon-closethick"  
                                                                                value="Close" actionListener="#{aspPoController.closePO}" 
                                                                                         update="editButton,deleteButton, :ASPPOListForm:selectedCorrelation,
                                                                                               :ASPPOListForm:selectedASPPOActivities ,
                                                                                               :ASPPOListForm:selectedASPPOGRN,
                                                                                               :ASPPOListForm:growl,
                                                                                               :ASPPOListForm:datalistASPPO" 
                                                                                         disabled="#{empty aspPoController.selectedItems or usersController.role != 'ROLE_SYSADMIN' }"/>
                                                           </f:facet>
                                                       </p:dataTable>
                                                    </div>
                                                </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="panel panel-primary" data-widget='{"draggable": "false"}'>
                                                <div class="panel-heading">
                                                        <h2>Correlate/Check Customer POs</h2>
                                                        <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body, .panel-footer"}'></div>
                                                </div>
                                                <div class="panel-body">
                                                     <p:outputPanel id="selectedCorrelation">
                                                         <h:panelGroup rendered="#{aspPoController.selectedItems!=null}">
                                                             <h:panelGroup rendered="#{aspPoController.correlationStatus(aspPoController.selected)}">
                                                                <label>This PO is correlated</label>
                                                                <p:dataTable 
                                                                id="vendorDataTableCorrelated"
                                                                var="vendorPOC" 
                                                                value="#{aspPoController.selected.vendorPoJAspPoValueCollection}"
                                                                emptyMessage="No POs found matching this ASP PO"
                                                                rowKey="#{vendorPOC.vendorPo.poNumber}"
                                                                styleClass="fixed-size">

                                                                
                                                                <p:column headerText="PO#" style="font-size:0.7vw;">
                                                                    <h:outputText value="#{vendorPOC.vendorPo.poNumber}"/>
                                                                </p:column>

                                                                <p:column headerText="Remaining" style="font-size:0.7vw;">
                                                                    <h:outputText value="#{vendorPOC.vendorPo.remainingInPo}" style="float: left;font-size:0.7vw;" >
                                                                        <f:convertNumber currencySymbol="" type="currency" maxFractionDigits="0"/>
                                                                </h:outputText>
                                                                </p:column>

                                                                <p:column headerText="PO Value" style="font-size:0.7vw;">
                                                                    <h:outputText value="#{vendorPOC.vendorPo.poValue}" style="font-size:0.7vw;" >
                                                                        <f:convertNumber currencySymbol="" type="currency" maxFractionDigits="0"/>
                                                                </h:outputText>
                                                                </p:column>
                                                                <p:column headerText="valueTaken" style="font-size:0.7vw;">
                                                                    <h:outputText value="#{vendorPOC.valueToTake}" style="font-size:0.7vw;" >
                                                                        <f:convertNumber currencySymbol="" type="currency" maxFractionDigits="0"/>
                                                                </h:outputText>
                                                                </p:column>
                                                            </p:dataTable>
                                                            </h:panelGroup>
                                                             <h:panelGroup rendered="#{not aspPoController.correlationStatus(aspPoController.selected)}">
                                                                <label> Total Price: 
                                                                 <h:outputText value="#{aspPoController.totalPOASPPrice}">
                                                                     <f:convertNumber type="currency"  minFractionDigits="0" currencySymbol=""/>
                                                                 </h:outputText>                       
                                                                </label>
                                                             <label >Please select a PO to correlate ASP PO (#{aspPoController.poIds})</label>
                                                            <p:dataTable 
                                                                id="vendorDataTable"
                                                                var="vendorPO" 
                                                                value="#{vendorPoController.findMatchingPOForASP()}"
                                                                emptyMessage="No POs found matching this ASP PO"
                                                                rowKey="#{vendorPO.poNumber}"
                                                                styleClass="fixed-size"
                                                                selection="#{aspPoController.selectedVendorPoList}"
                                                                selectionMode="multiple">
                                                                
                                                                <p:ajax event="rowSelect" update=":ASPPOListForm:selectedCorrelationPO,
                                                                            :ASPPOListForm:growl,
                                                                                               :ASPPOListForm:datalistASPPO"/>
                                                                
                                                                <p:column headerText="PO#" style="font-size:0.7vw;">
                                                                    <h:outputText value="#{vendorPO.poNumber}" />
                                                                </p:column>

                                                                <p:column headerText="Remaining" style="font-size:0.7vw;">
                                                                    <h:outputText value="#{vendorPO.remainingInPo}" >
                                                                        <f:convertNumber currencySymbol="" type="currency" maxFractionDigits="0"/>
                                                                </h:outputText>
                                                                </p:column>

                                                                <p:column headerText="PO Value" style="font-size:0.7vw;">
                                                                    <h:outputText value="#{vendorPO.poValue}" >
                                                                        <f:convertNumber currencySymbol="" type="currency" maxFractionDigits="0"/>
                                                                </h:outputText>
                                                                </p:column>
                                                            </p:dataTable>
                                                            <h:panelGroup id="selectedCorrelationPO">
                                                                <h:panelGroup rendered="#{aspPoController.selectedVendorPoList.size()>0}">
                                                                <h:panelGroup rendered="#{aspPoController.selectedVendorPoList.size()>1}">
                                                            <p:commandButton 
                                                               class="btn-raised btn-primary btn"
                                                               value="Correlate All" 
                                                               actionListener="#{aspPoController.prepareCorrelate}"
                                                               update=":AspPoCorrelationForm" oncomplete="PF('AspPoCorrelationDlg').show()"/>
                                                             </h:panelGroup>
                                                            <h:panelGroup rendered="#{aspPoController.selectedVendorPoList.size()==1}">
                                                            <p:commandButton 
                                                               class="btn-raised btn-primary btn"
                                                               value="Correlate" 
                                                               actionListener="#{aspPoController.correlateSingle}"
                                                             update=" :ASPPOListForm:datalistASPPO,
                                                            :ASPPOListForm:growl,
                                                            :ASPPOListForm:selectedASPPOGRN,
                                                            :ASPPOListForm:selectedCorrelationPO,
                                                            :ASPPOListForm:vendorDataTable" 
                                                            ajax="false"/>
                                                             </h:panelGroup>
                                                            </h:panelGroup>
                                                            </h:panelGroup>
                                                            </h:panelGroup>
                                                           
                                                         </h:panelGroup>
                                                     </p:outputPanel>
                                                </div>
                                    </div>
                                    </div>
                                </div>
                                        
                                <div class="row">
                                        <div class="col-md-6">
                                            <div class="panel panel-primary" data-widget='{"draggable": "false"}'>
                                                <div class="panel-heading">
                                                        <h2>Associated GRNs</h2>
                                                        <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body, .panel-footer"}'></div>
                                                </div>
                                                <div class="panel-body">
                                                    <div class="row">
                                                         <p:outputPanel id="selectedASPPOGRN"> 
                                                             <h:panelGroup rendered="#{aspPoController.selected!=null}">
                                                                 <div class="col-xs-12">
                                                                <p:dataTable 
                                                                    id="associatedGRN"
                                                                        var="aspGRN" 
                                                                        value="#{aspGrnController.selectedPoItems}"
                                                                        emptyMessage="This PO doesn't have any GRN"
                                                                        selection="#{aspGrnController.selected}"
                                                                        selectionMode="single"
                                                                        rowKey="#{aspGRN.id}"
                                                                        styleClass="fixed-size">
                                                                
                                                                <p:ajax event="rowSelect" update="editButton"/>
                                                                
                                                                <p:column headerText="GRN#" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspGRN.grnNumber}" />
                                                                </p:column>
                                                                <p:column headerText="Date" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspGRN.grnDate}">
                                                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                                                    </h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Deserved" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspGRN.grnDeserved}" >
                                                                        <f:convertNumber currencySymbol="" type="currency" maxFractionDigits="0"/>
                                                                </h:outputText>
                                                                </p:column>

                                                                <p:column headerText="Factor" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspGRN.grnFactor}" />
                                                                </p:column>
                                                                <p:column headerText="GRN Value" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspGRN.grnValue}" >
                                                                        <f:convertNumber currencySymbol="" type="currency" maxFractionDigits="0"/>
                                                                </h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Remaining" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspGRN.remainingInGrn}" >
                                                                        <f:convertNumber currencySymbol="" type="currency" maxFractionDigits="0"/>
                                                                </h:outputText>
                                                                </p:column>
                                                                <f:facet name="footer">
                                                                    <p:commandButton id="editButton"  actionListener="#{aspGrnController.prepareEdit}" icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AspGrnEditForm" oncomplete="PF('AspGrnEditDialog').show()" disabled="#{empty aspGrnController.selected}"/>
                                                                     <p:commandButton id="deleteButton" icon="ui-icon-trash"  
                                                                                         value="#{bundle.Delete}" actionListener="#{aspGrnController.destroy}" 
                                                                                         update="editButton, :ASPPOListForm:selectedCorrelation,
                                                                                               :ASPPOListForm:selectedASPPOActivities ,
                                                                                               :ASPPOListForm:selectedASPPOGRN,
                                                                                               :ASPPOListForm:growl,
                                                                                               :ASPPOListForm:datalistASPPO" 
                                                                                               disabled="#{empty aspGrnController.selected or usersController.role != 'ROLE_SYSADMIN' }"/>
                                                                </f:facet>
                                                                </p:dataTable> 
                                                                 </div>
                                                                 <div class="col-xs-6">
                                                                     <label for="grndeserved">GRN Needed</label>
                                                                     <h:outputText id="grndeserved"
                                                                                   value="#{aspPoController.selectedGrnDeserved}"
                                                                                   styleClass="form-control">
                                                                         <f:convertNumber currencySymbol="" type="currency" maxFractionDigits="0"/>
                                                                </h:outputText>
                                                                 </div>
                                                                 <div class="col-xs-6">
                                                                     <h:panelGroup rendered="#{aspPoController.selectedGrnDeserved>0}">
                                                                         <p:commandButton 
                                                                                     class="btn-raised btn-success btn"
                                                                                      value="Create GRN"
                                                                                      ajax="false"
                                                                                      actionListener="#{aspPoController.createGRN}"
                                                                                      update="
                                                                                      :ASPPOListForm:selectedASPPOGRN, 
                                                                                      :ASPPOListForm:selectedASPPOGRN:associatedGRN,
                                                                                      :ASPPOListForm:growl">

                                                                        </p:commandButton>
                                                                     </h:panelGroup>
                                                                 </div>
                                                             </h:panelGroup>
                                                         </p:outputPanel>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="panel panel-primary" data-widget='{"draggable": "false"}'>
                                                <div class="panel-heading">
                                                        <h2>Associated Activities</h2>
                                                        <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body, .panel-footer"}'></div>
                                                </div>
                                                <div class="panel-body">
                                                    <div class="row">
                                                       <p:outputPanel id="selectedASPPOActivities">
                                                             <h:panelGroup rendered="#{aspPoController.selected!=null}">
                                                                 <div class="col-xs-12">
                                                                <p:dataTable 
                                                                    id="associatedActivity"
                                                                        var="aspActivity" 
                                                                        value="#{aspPoController.selected.activityCollection}"
                                                                        emptyMessage="This PO doesn't have any Activity"
                                                                        selection="#{activityController.selected}"
                                                                        selectionMode="single"
                                                                        rowKey="#{aspActivity.activityId}"
                                                                        styleClass="fixed-size">
                                                                
                                                                <p:ajax event="rowSelect" update="viewButton,uncorrelateButton"/>
                                                                
                                                                <p:column headerText="Activity#" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspActivity.activityId}" />
                                                                </p:column>
                                                                <p:column headerText="Date" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspActivity.activityDate}">
                                                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                                                    </h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Price ASP" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspActivity.totalPriceAsp}" >
                                                                        <f:convertNumber currencySymbol="" type="currency" maxFractionDigits="0"/>
                                                                </h:outputText>
                                                                </p:column>

                                                                <p:column headerText="Price Customer" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspActivity.totalPriceVendor}" >
                                                                        <f:convertNumber currencySymbol="" type="currency" maxFractionDigits="0"/>
                                                                </h:outputText>
                                                                </p:column>
                                                                <p:column headerText="UM" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspActivity.totalUm}" >
                                                                        <f:convertNumber currencySymbol="" type="currency" maxFractionDigits="0"/>
                                                                </h:outputText>
                                                                </p:column>
                                                                <p:column headerText="UM%" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspActivity.totalUmPercent*100}" >
                                                                        <f:convertNumber groupingUsed="false" minFractionDigits="1" />
