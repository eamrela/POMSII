<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:POMSII="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"></meta>
        <meta name="apple-mobile-web-app-capable" content="yes"></meta>
        <meta name="apple-touch-fullscreen" content="yes"></meta>
        <meta name="description" content="POMS"></meta>
        <meta name="author" content="Amr El Ansary"></meta>

        <link rel="shortcut icon" href="#{resource['assets/img/logo-icon-dark.png']}"/>

 <h:outputStylesheet name="fortawesome.github.io/Font-Awesome/fontAwesome.css"  />
            <h:outputStylesheet name="fortawesome.github.io/Font-Awesome/materialIcons.css"  />
            <h:outputStylesheet name="assets/plugins/form-daterangepicker/daterangepicker-bs3.css"  />
            <h:outputStylesheet name="assets/fonts/font-awesome/css/font-awesome.min.css"  />
            <link type="text/css" href="../../resources/assets/css/styles.css"  rel="stylesheet"/>
            <h:outputStylesheet name="assets/plugins/progress-skylo/skylo.css"  />
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
        <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
        <h:outputScript library="js" name="jsfcrud.js" target="head" />
        <title>POMS-II</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <f:metadata>
            <f:viewAction action="#{aspPoController.clearSelected}"/>
        </f:metadata>
        <style>
            .ui-growl{
    top:100px;
}
.fixed-size {
    table-layout: fixed;
    word-wrap: break-word;
}
        </style>

    </h:head>
    <h:body class="animated-content infobar-overlay">
        <POMSII:Header/>

        <div id="wrapper">
            <div id="layout-static">
                <div class="static-sidebar-wrapper sidebar-blue">
                    <div class="static-sidebar">
                        <div class="sidebar">
                            <POMSII:ProfileInfo username="#{usersController.loggedInUser.firstLastName}" email="#{usersController.loggedInUser.email}"/> 
                            <div class="widget stay-on-collapse" id="widget-sidebar">
                                <POMSII:NavigationMenu/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="static-content-wrapper">
                    <div class="static-content">
                        <div class="page-content">
                            <POMSII:PageHeadings largeText="ASP POs" smallText="View and Edit ASP PO"/>
                            <div class="container-fluid">
                            <h:form id="ASPPOListForm">  
                                <p:growl id="growl" sticky="true"/>
                                <!--Page start content here-->
                                <div class="row">
                                    <div class="col-md-9">
                                        <div class="panel panel-primary" data-widget='{"draggable": "false"}'>
                                                <div class="panel-heading">
                                                        <h2>All ASP POs</h2>
                                                        <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body, .panel-footer"}'></div>
                                                </div>
                                                <div class="panel-body">
                                                    <div class="row">
                                                        <p:dataTable id="datalistASPPO" 
                                                                     value="#{aspPoController.items}" 
                                                                     var="item"
                                                                     selectionMode="multiple" selection="#{aspPoController.selectedItems}"
                                                                    paginator="true"
                                                                    rowKey="#{item.poNumber}"
                                                                    rows="10"
                                                                    rowsPerPageTemplate="5,10,15,20,25"
                                                                    styleClass="fixed-size"
                                                                    >

                                                           <p:ajax event="rowSelect"   update="editButton, :ASPPOListForm:selectedCorrelation,
                                                                                               :ASPPOListForm:selectedASPPOActivities ,
                                                                                               :ASPPOListForm:selectedASPPOGRN,
                                                                                               :ASPPOListForm:growl,
                                                                                               :ASPPOListForm:datalistASPPO"/>
                                                           <p:ajax event="rowUnselect"   update="editButton, :ASPPOListForm:selectedCorrelation,
                                                                                               :ASPPOListForm:selectedASPPOActivities ,
                                                                                               :ASPPOListForm:selectedASPPOGRN,
                                                                                               :ASPPOListForm:growl,
                                                                                               :ASPPOListForm:datalistASPPO"/>

                                                           <p:column style="font-size: 9px;"
                                                                     filterBy="#{item.poNumber}" filterMatchMode="contains" filterStyle="width: 70%;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="PO#"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.poNumber}"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" sortBy="#{item.poDate}">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Date"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.poDate}">
                                                                   <f:convertDateTime pattern="MM/dd/yyyy" />
                                                               </h:outputText>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" filterBy="#{item.poDescription}" 
                                                                     filterMatchMode="contains" filterStyle="width: 70%;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Description"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.poDescription}"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" sortBy="#{item.factor}">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Factor"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.factor}"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" sortBy="#{item.serviceValue}">
                                                               <f:facet name="header">
                                                                   <h:outputText value="ServiceValue"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.serviceValue}">
                                                                   <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                                </h:outputText>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" sortBy="#{item.poValue}">
                                                               <f:facet name="header">
                                                                   <h:outputText value="POValue"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.poValue}">
                                                                   <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                                </h:outputText>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" sortBy="#{item.poValueTaxes}">
                                                               <f:facet name="header">
                                                                   <h:outputText value="POValueTaxes"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.poValueTaxes}">
                                                                   <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                                </h:outputText>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="WorkDone"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.workDone}">
                                                                   <f:convertNumber groupingUsed="false" minFractionDigits="1" />
                                                               </h:outputText>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" sortBy="#{item.remainingInPo}">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Remaining"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.remainingInPo}">
                                                                   <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                                </h:outputText>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" sortBy="#{item.poMargin}">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Margin"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.poMargin}">
                                                                   <f:convertNumber groupingUsed="false" minFractionDigits="1" />
                                                               </h:outputText>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Taxes"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.taxes*100}">
                                                                   <f:convertNumber groupingUsed="false" minFractionDigits="1" />
                                                               </h:outputText>%
                                                           </p:column>
                                                           <p:column style="font-size: 9px;" filterBy="#{item.domainName.domainName}" filterMatchMode="contains" filterStyle="width: 70%;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Domain"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.domainName.domainName}"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;"
                                                                     filterBy="#{item.poType.typeName}" filterMatchMode="contains" filterStyle="width: 70%;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Type"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.poType.typeName}"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;"
                                                                     filterBy="#{item.asp.subcontractorName}" filterMatchMode="contains" filterStyle="width: 70%;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="ASP"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.asp.subcontractorName}"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;"
                                                                     filterBy="#{item.poChaser.chaserName}" filterMatchMode="contains" filterStyle="width: 70%;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="Chaser"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.poChaser.chaserName}"/>
                                                           </p:column>
                                                           <p:column style="font-size: 9px;">
                                                               <f:facet name="header">
                                                                   <h:outputText value="CustomerPO"/>
                                                               </f:facet>
                                                               <h:outputText value="#{item.vendorPoCollection.size()>0?'Correlated':'Not Correlated'}"/>
                                                           </p:column>
                                                           <f:facet name="footer">
                                                               <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" 
                                                                                update=":AspPoEditForm" oncomplete="PF('AspPoEditDialog').show()" disabled="#{empty aspPoController.selected}"/>
                                                           </f:facet>
                                                       </p:dataTable>
                                                    </div>
                                                </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="panel panel-primary" data-widget='{"draggable": "false"}'>
                                                <div class="panel-heading">
                                                        <h2>Correlate/Check Customer POs</h2>
                                                        <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body, .panel-footer"}'></div>
                                                </div>
                                                <div class="panel-body">
                                                     <p:outputPanel id="selectedCorrelation">
                                                         <h:panelGroup rendered="#{aspPoController.selectedItems!=null}">
                                                            <h:panelGroup rendered="#{aspPoController.selected.vendorPoCollection.size()>0}">
                                                                <label>This PO is correlated</label>
                                                                <p:dataTable 
                                                                id="vendorDataTableCorrelated"
                                                                var="vendorPOC" 
                                                                value="#{aspPoController.selected.vendorPoCollection}"
                                                                emptyMessage="No POs found matching this ASP PO"
                                                                rowKey="#{vendorPOC.poNumber}"
                                                                styleClass="fixed-size">

                                                                
                                                                <p:column headerText="PO#">
                                                                    <h:outputText value="#{vendorPOC.poNumber}" />
                                                                </p:column>

                                                                <p:column headerText="Remaining">
                                                                    <h:outputText value="#{vendorPOC.remainingInPo}" >
                                                                        <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                                </h:outputText>
                                                                </p:column>

                                                                <p:column headerText="PO Value">
                                                                    <h:outputText value="#{vendorPOC.poValue}" >
                                                                        <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                                </h:outputText>
                                                                </p:column>
                                                            </p:dataTable>
                                                            </h:panelGroup>
                                                            <h:panelGroup rendered="#{aspPoController.selected.vendorPoCollection.size()==0}">
                                                             <label >Total PO price with Margin: 
                                                                 (
                                                                 <h:outputText value="#{aspPoController.totalPOASPPrice}">
                                                                     <f:convertNumber type="currency" currencySymbol="EGP"/>
                                                                 </h:outputText>                       
                                                                 )
                                                             </label>
                                                             <label >Please select a PO to correlate ASP PO (#{aspPoController.poIds})</label>
                                                            <p:dataTable 
                                                                id="vendorDataTable"
                                                                var="vendorPO" 
                                                                value="#{vendorPoController.findMatchingPOForASP()}"
                                                                emptyMessage="No POs found matching this ASP PO"
                                                                selection="#{aspPoController.selectedVendorPo}"
                                                                selectionMode="single"
                                                                rowKey="#{vendorPO.poNumber}"
                                                                styleClass="fixed-size">
                                                                
                                                                <p:ajax event="rowSelect" update=":ASPPOListForm:selectedCorrelationPO,
                                                                            :ASPPOListForm:growl,
                                                                                               :ASPPOListForm:datalistASPPO"/>
                                                                
                                                                <p:column headerText="PO#">
                                                                    <h:outputText value="#{vendorPO.poNumber}" />
                                                                </p:column>

                                                                <p:column headerText="Remaining">
                                                                    <h:outputText value="#{vendorPO.remainingInPo}" >
                                                                        <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                                </h:outputText>
                                                                </p:column>

                                                                <p:column headerText="PO Value">
                                                                    <h:outputText value="#{vendorPO.poValue}" >
                                                                        <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                                </h:outputText>
                                                                </p:column>
                                                            </p:dataTable>
                                                            <h:panelGroup id="selectedCorrelationPO">
                                                                <h:panelGroup rendered="#{aspPoController.selectedVendorPo!=null}">
                                                           <p:commandButton 
                                                               class="btn-raised btn-primary btn"
                                                               actionListener="#{aspPoController.correlate}" 
                                                               value="Correlate" 
                                                               ajax="false"
                                                               disabled="#{aspPoController.disabled}"
                                                               update=" :ASPPOListForm:datalistASPPO,
                                                                        :ASPPOListForm:growl,
                                                                        :ASPPOListForm:selectedASPPOGRN,
                                                                        :ASPPOListForm:selectedCorrelationPO,
                                                                        :ASPPOListForm:vendorDataTable" />
                                                            </h:panelGroup>
                                                            </h:panelGroup>
                                                            </h:panelGroup>
                                                           
                                                         </h:panelGroup>
                                                     </p:outputPanel>
                                                </div>
                                    </div>
                                    </div>
                                </div>
                                        
                                <div class="row">
                                        <div class="col-md-6">
                                            <div class="panel panel-primary" data-widget='{"draggable": "false"}'>
                                                <div class="panel-heading">
                                                        <h2>Associated GRNs</h2>
                                                        <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body, .panel-footer"}'></div>
                                                </div>
                                                <div class="panel-body">
                                                    <div class="row">
                                                         <p:outputPanel id="selectedASPPOGRN"> 
                                                             <h:panelGroup rendered="#{aspPoController.selected!=null}">
                                                                 <div class="col-xs-12">
                                                                <p:dataTable 
                                                                    id="associatedGRN"
                                                                        var="aspGRN" 
                                                                        value="#{aspPoController.selected.aspGrnCollection}"
                                                                        emptyMessage="This PO doesn't have any GRN"
                                                                        selection="#{aspGrnController.selected}"
                                                                        selectionMode="single"
                                                                        rowKey="#{aspGRN.id}"
                                                                        styleClass="fixed-size">
                                                                
                                                                <p:ajax event="rowSelect" update="editButton"/>
                                                                
                                                                <p:column headerText="GRN#" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspGRN.grnNumber}" />
                                                                </p:column>
                                                                <p:column headerText="Date" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspGRN.grnDate}">
                                                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                                                    </h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Deserved" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspGRN.grnDeserved}" >
                                                                        <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                                </h:outputText>
                                                                </p:column>

                                                                <p:column headerText="Factor" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspGRN.grnFactor}" />
                                                                </p:column>
                                                                <p:column headerText="GRNValue" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspGRN.grnValue}" >
                                                                        <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                                </h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Remaining" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspGRN.remainingInGrn}" >
                                                                        <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                                </h:outputText>
                                                                </p:column>
                                                                <f:facet name="footer">
                                                                    <p:commandButton id="editButton"  actionListener="#{aspGrnController.prepareEdit}" icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AspGrnEditForm" oncomplete="PF('AspGrnEditDialog').show()" disabled="#{empty aspGrnController.selected}"/>
                                                                </f:facet>
                                                                </p:dataTable> 
                                                                 </div>
                                                                 <div class="col-xs-6">
                                                                     <label for="grndeserved">GRN Needed</label>
                                                                     <h:outputText id="grndeserved"
                                                                                   value="#{aspPoController.selected.grnDeserved}"
                                                                                   styleClass="form-control">
                                                                         <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                                </h:outputText>
                                                                 </div>
                                                                 <div class="col-xs-6">
                                                                     <h:panelGroup rendered="#{aspPoController.selected.grnDeserved>0}">
                                                                         <p:commandButton 
                                                                                     class="btn-raised btn-success btn"
                                                                                      value="Create GRN"
                                                                                      ajax="false"
                                                                                      actionListener="#{aspPoController.createGRN}"
                                                                                      update="
                                                                                      :ASPPOListForm:selectedASPPOGRN, 
                                                                                      :ASPPOListForm:selectedASPPOGRN:associatedGRN,
                                                                                      :ASPPOListForm:growl">

                                                                        </p:commandButton>
                                                                     </h:panelGroup>
                                                                 </div>
                                                             </h:panelGroup>
                                                         </p:outputPanel>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="panel panel-primary" data-widget='{"draggable": "false"}'>
                                                <div class="panel-heading">
                                                        <h2>Associated Activities</h2>
                                                        <div class="panel-ctrls" data-actions-container="" data-action-collapse='{"target": ".panel-body, .panel-footer"}'></div>
                                                </div>
                                                <div class="panel-body">
                                                    <div class="row">
                                                       <p:outputPanel id="selectedASPPOActivities">
                                                             <h:panelGroup rendered="#{aspPoController.selected!=null}">
                                                                 <div class="col-xs-12">
                                                                <p:dataTable 
                                                                    id="associatedActivity"
                                                                        var="aspActivity" 
                                                                        value="#{aspPoController.selected.activityCollection}"
                                                                        emptyMessage="This PO doesn't have any Activity"
                                                                        selection="#{activityController.selected}"
                                                                        selectionMode="single"
                                                                        rowKey="#{aspActivity.activityId}"
                                                                        styleClass="fixed-size">
                                                                
                                                                <p:ajax event="rowSelect" update="viewButton"/>
                                                                
                                                                <p:column headerText="Activity#" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspActivity.activityId}" />
                                                                </p:column>
                                                                <p:column headerText="Date" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspActivity.activityDate}">
                                                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                                                    </h:outputText>
                                                                </p:column>
                                                                <p:column headerText="PriceASP" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspActivity.totalPriceAsp}" >
                                                                        <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                                </h:outputText>
                                                                </p:column>

                                                                <p:column headerText="PriceCustomer" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspActivity.totalPriceVendor}" >
                                                                        <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                                </h:outputText>
                                                                </p:column>
                                                                <p:column headerText="UM" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspActivity.totalUm}" >
                                                                        <f:convertNumber currencySymbol="EGP" type="currency"/>
                                                                </h:outputText>
                                                                </p:column>
                                                                <p:column headerText="UM%" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspActivity.totalUmPercent*100}" >
                                                                        <f:convertNumber groupingUsed="false" minFractionDigits="1" />
                                                                    </h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Qty" style="font-size: 9px;">
                                                                    <h:outputText value="#{aspActivity.qty}" />
                                                                </p:column>
                                                                <f:facet name="footer">
                                                                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ActivityViewForm" oncomplete="PF('ActivityViewDialog').show()" disabled="#{empty activityController.selected}"/>
                                                                </f:facet>
                                                                </p:dataTable> 
                                                                      </div>
                                                             </h:panelGroup>
                                                         </p:outputPanel> 
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                                
                                        
                                <!--page content end here--> 
                                </h:form>
                            <p:dialog id="AspPoEditDlg" widgetVar="AspPoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAspPoTitle}">
                                    <h:form id="AspPoEditForm">
                                        <h:panelGroup id="display">
                                            <p:panelGrid columns="2" rendered="#{aspPoController.selected != null}">
                                                <p:outputLabel value="#{bundle.EditAspPoLabel_workDone}" for="workDone" />
                                                <p:inputText id="workDone" 
                                                             value="#{aspPoController.selected.workDone}" 
                                                             title="#{bundle.EditAspPoTitle_workDone}" >
                                                    <f:validateDoubleRange minimum="#{aspPoController.selected.workDone}" 
                                                                           maximum="#{aspPoController.selected.factor}"/>
                                                </p:inputText>
                                            </p:panelGrid>
                                            <p:commandButton actionListener="#{aspPoController.update}" value="#{bundle.Save}" update="display,:ASPPOListForm:datalistASPPO,:ASPPOListForm:growl,
                                                                                                                                    :ASPPOListForm:selectedASPPOGRN" oncomplete="handleSubmit(args, 'AspPoEditDialog');"/>
                                            <p:commandButton value="#{bundle.Cancel}" onclick="AspPoEditDialog.hide()"/>
                                        </h:panelGroup>
                                    </h:form>
                            </p:dialog>
                            <p:dialog id="ActivityViewDlg" widgetVar="ActivityViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewActivityTitle}">
                                <h:form id="ActivityViewForm">
                                    <h:panelGroup id="display">
                                        <p:panelGrid columns="2" rendered="#{activityController.selected != null}">
                                            <h:outputText value="#{bundle.ViewActivityLabel_activityId}"/>
                                            <h:outputText value="#{activityController.selected.activityId}" title="#{bundle.ViewActivityTitle_activityId}"/>
                                            <h:outputText value="#{bundle.ViewActivityLabel_activityDate}"/>
                                            <h:outputText value="#{activityController.selected.activityDate}" title="#{bundle.ViewActivityTitle_activityDate}">
                                                <f:convertDateTime pattern="MM/dd/yyyy" />
                                            </h:outputText>
                                            <h:outputText value="#{bundle.ViewActivityLabel_activityDetails}"/>
                                            <h:outputText value="#{activityController.selected.activityDetails}" title="#{bundle.ViewActivityTitle_activityDetails}"/>
                                            <h:outputText value="#{bundle.ViewActivityLabel_qty}"/>
                                            <h:outputText value="#{activityController.selected.qty}" title="#{bundle.ViewActivityTitle_qty}"/>
