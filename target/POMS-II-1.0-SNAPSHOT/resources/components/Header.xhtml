<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <header id="topnav" class="navbar navbar-default navbar-fixed-top" role="banner">
            <div class="logo-area">
                <a class="navbar-brand navbar-brand-primary" href="index.html">
                    <img class="show-on-collapse img-logo-white" alt="Paper" src="#{resource['assets/img/logo-icon-white.png']}"/>
                    <img class="show-on-collapse img-logo-dark" alt="Paper" src="#{resource['assets/img/logo-icon-dark.png']}"/>
                    <img class="img-white" alt="Paper" src="#{resource['assets/img/logo-white.png']}"/>
                    <img class="img-dark" alt="Paper" src="#{resource['assets/img/logo-dark.png']}"/>
                </a>
                <span id="trigger-sidebar" class="toolbar-trigger toolbar-icon-bg stay-on-search">
                    <a data-toggle="tooltips" data-placement="right" title="Toggle Sidebar">
                        <span class="icon-bg">
                            <i class="material-icons">menu</i>
                        </span>
                    </a>
                </span>
            </div>
            <ul class="nav navbar-nav toolbar pull-right">
                <li class="toolbar-icon-bg appear-on-search ov-h" id="trigger-search-close">
                    <a class="toggle-fullscreen">
                        <span class="icon-bg">
                            <i class="material-icons">close</i>
                        </span>
                    </a>
                </li>
                <li class="toolbar-icon-bg hidden-xs" id="trigger-fullscreen">
                    <a href="#" class="toggle-fullscreen">
                        <span class="icon-bg">
                            <i class="material-icons">fullscreen</i>
                        </span>
                    </a>
                </li>	
                <li class="toolbar-icon-bg hidden-xs" >
	        <a href="#{request.contextPath}/logout">
                <span class="icon-bg">
	        	<i class="material-icons">vpn_key</i>
	        </span>
                </a>
                </li>

            </ul>
        </header>
    </cc:implementation>
</html>
